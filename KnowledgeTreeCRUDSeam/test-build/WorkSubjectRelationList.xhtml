<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="workSubjectRelationSearch" styleClass="edit">

        <rich:simpleTogglePanel label="WorkSubjectRelation Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{workSubjectRelationList.workSubjectRelation.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{workSubjectRelationList.workSubjectRelation.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{workSubjectRelationList.workSubjectRelation.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{workSubjectRelationList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/WorkSubjectRelationList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">WorkSubjectRelation Search Results (#{empty workSubjectRelationList.resultList ? 0 : (workSubjectRelationList.paginated ? workSubjectRelationList.resultCount : workSubjectRelationList.resultList.size)})</f:facet>
    <div class="results" id="workSubjectRelationList">

    <h:outputText value="The workSubjectRelation search returned no results."
               rendered="#{empty workSubjectRelationList.resultList}"/>

    <rich:dataTable id="workSubjectRelationList"
                var="_workSubjectRelation"
              value="#{workSubjectRelationList.resultList}"
           rendered="#{not empty workSubjectRelationList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workSubjectRelationList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="workSubjectRelation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workSubjectRelation.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workSubjectRelationList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="workSubjectRelation.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workSubjectRelation.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workSubjectRelationList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="workSubjectRelation.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workSubjectRelation.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'WorkSubjectRelation' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="workSubjectRelationViewId">
                <f:param name="workSubjectRelationId"
                        value="#{_workSubjectRelation.id}"/>
            </s:link>
            #{' '}
            <s:link view="/WorkSubjectRelationEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="workSubjectRelationEdit"
                rendered="#{empty from}">
                <f:param name="workSubjectRelationId"
                        value="#{_workSubjectRelation.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/WorkSubjectRelationList.xhtml"
            rendered="#{workSubjectRelationList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/WorkSubjectRelationList.xhtml"
            rendered="#{workSubjectRelationList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{workSubjectRelationList.previousFirstResult}"/>
        </s:link>

        <s:link view="/WorkSubjectRelationList.xhtml"
            rendered="#{workSubjectRelationList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{workSubjectRelationList.nextFirstResult}"/>
        </s:link>

        <s:link view="/WorkSubjectRelationList.xhtml"
            rendered="#{workSubjectRelationList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{workSubjectRelationList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/WorkSubjectRelationEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create workSubjectRelation">
            <f:param name="workSubjectRelationId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
