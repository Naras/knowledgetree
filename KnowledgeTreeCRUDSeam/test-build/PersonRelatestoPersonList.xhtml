<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personRelatestoPersonSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PersonRelatestoPerson Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Person1</ui:define>
                <h:inputText id="person1" value="#{personRelatestoPersonList.personRelatestoPerson.id.person1}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Person2</ui:define>
                <h:inputText id="person2" value="#{personRelatestoPersonList.personRelatestoPerson.id.person2}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Relation</ui:define>
                <h:inputText id="relation" value="#{personRelatestoPersonList.personRelatestoPerson.id.relation}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personRelatestoPersonList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonRelatestoPersonList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PersonRelatestoPerson Search Results (#{empty personRelatestoPersonList.resultList ? 0 : (personRelatestoPersonList.paginated ? personRelatestoPersonList.resultCount : personRelatestoPersonList.resultList.size)})</f:facet>
    <div class="results" id="personRelatestoPersonList">

    <h:outputText value="The personRelatestoPerson search returned no results."
               rendered="#{empty personRelatestoPersonList.resultList}"/>

    <rich:dataTable id="personRelatestoPersonList"
                var="_personRelatestoPerson"
              value="#{personRelatestoPersonList.resultList}"
           rendered="#{not empty personRelatestoPersonList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personRelatestoPersonList}"/>
                    <ui:param name="propertyLabel" value="Person1"/>
                    <ui:param name="propertyPath" value="personRelatestoPerson.id.person1"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personRelatestoPerson.id.person1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personRelatestoPersonList}"/>
                    <ui:param name="propertyLabel" value="Person2"/>
                    <ui:param name="propertyPath" value="personRelatestoPerson.id.person2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personRelatestoPerson.id.person2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personRelatestoPersonList}"/>
                    <ui:param name="propertyLabel" value="Relation"/>
                    <ui:param name="propertyPath" value="personRelatestoPerson.id.relation"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personRelatestoPerson.id.relation}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personRelatestoPersonList}"/>
                    <ui:param name="propertyLabel" value="Person by person1 id"/>
                    <ui:param name="propertyPath" value="personRelatestoPerson.personByPerson1.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personRelatestoPerson.personByPerson1.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personRelatestoPersonList}"/>
                    <ui:param name="propertyLabel" value="Person by person2 id"/>
                    <ui:param name="propertyPath" value="personRelatestoPerson.personByPerson2.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personRelatestoPerson.personByPerson2.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personRelatestoPersonList}"/>
                    <ui:param name="propertyLabel" value="Person person relation id"/>
                    <ui:param name="propertyPath" value="personRelatestoPerson.personPersonRelation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personRelatestoPerson.personPersonRelation.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PersonRelatestoPerson' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personRelatestoPersonViewId">
                <f:param name="personRelatestoPersonPerson1"
                        value="#{_personRelatestoPerson.id.person1}"/>
                <f:param name="personRelatestoPersonPerson2"
                        value="#{_personRelatestoPerson.id.person2}"/>
                <f:param name="personRelatestoPersonRelation"
                        value="#{_personRelatestoPerson.id.relation}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonRelatestoPersonEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personRelatestoPersonEdit"
                rendered="#{empty from}">
                <f:param name="personRelatestoPersonPerson1"
                        value="#{_personRelatestoPerson.id.person1}"/>
                <f:param name="personRelatestoPersonPerson2"
                        value="#{_personRelatestoPerson.id.person2}"/>
                <f:param name="personRelatestoPersonRelation"
                        value="#{_personRelatestoPerson.id.relation}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonRelatestoPersonList.xhtml"
            rendered="#{personRelatestoPersonList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonRelatestoPersonList.xhtml"
            rendered="#{personRelatestoPersonList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personRelatestoPersonList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonRelatestoPersonList.xhtml"
            rendered="#{personRelatestoPersonList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personRelatestoPersonList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonRelatestoPersonList.xhtml"
            rendered="#{personRelatestoPersonList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personRelatestoPersonList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonRelatestoPersonEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create personRelatestoPerson">
            <f:param name="personRelatestoPersonPerson1"/>
            <f:param name="personRelatestoPersonPerson2"/>
            <f:param name="personRelatestoPersonRelation"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
