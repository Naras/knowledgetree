<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personHasAffiliation" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{personHasAffiliationHome.managed ? 'Edit' : 'Add'} Person has affiliation</f:facet>


            <s:decorate id="affiliationField" template="layout/edit.xhtml">
                <ui:define name="label">Affiliation</ui:define>
                <h:inputText id="affiliation"
                       disabled="#{personHasAffiliationHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{personHasAffiliationHome.instance.id.affiliation}">
                    <a:support event="onblur" reRender="affiliationField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="personField" template="layout/edit.xhtml">
                <ui:define name="label">Person</ui:define>
                <h:inputText id="person"
                       disabled="#{personHasAffiliationHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{personHasAffiliationHome.instance.id.person}">
                    <a:support event="onblur" reRender="personField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{personHasAffiliationHome.persist}"
                       disabled="#{!personHasAffiliationHome.wired}"
                       rendered="#{!personHasAffiliationHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{personHasAffiliationHome.update}"
                       rendered="#{personHasAffiliationHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{personHasAffiliationHome.remove}"
                      immediate="true"
                       rendered="#{personHasAffiliationHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PersonHasAffiliation.xhtml"
                rendered="#{personHasAffiliationHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty personHasAffiliationFrom ? 'PersonHasAffiliationList' : personHasAffiliationFrom}.xhtml"
                rendered="#{!personHasAffiliationHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Affiliation *" labelClass="required">
    <div class="association" id="affiliationParent">

        <h:outputText value="There is no affiliation associated with this personHasAffiliation."
                   rendered="#{personHasAffiliationHome.instance.affiliation == null}"/>

        <rich:dataTable var="_affiliation"
                   value="#{personHasAffiliationHome.instance.affiliation}"
                rendered="#{personHasAffiliationHome.instance.affiliation != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="affiliationTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_affiliation.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_affiliation.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{personHasAffiliationHome.instance.affiliation != null ? 'changeParent' : 'selectParent'}" value="#{personHasAffiliationHome.instance.affiliation != null ? 'Change' : 'Select'} affiliation"
                       view="/AffiliationList.xhtml">
                <f:param name="from" value="PersonHasAffiliationEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Person *" labelClass="required">
    <div class="association" id="personParent">

        <h:outputText value="There is no person associated with this personHasAffiliation."
                   rendered="#{personHasAffiliationHome.instance.person == null}"/>

        <rich:dataTable var="_person"
                   value="#{personHasAffiliationHome.instance.person}"
                rendered="#{personHasAffiliationHome.instance.person != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First</f:facet>
                <h:outputText value="#{_person.first}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Initials</f:facet>
                <h:outputText value="#{_person.initials}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last</f:facet>
                <h:outputText value="#{_person.last}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Middle</f:facet>
                <h:outputText value="#{_person.middle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nick</f:facet>
                <h:outputText value="#{_person.nick}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Other</f:facet>
                <h:outputText value="#{_person.other}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Personlife id</f:facet>
                <h:outputText value="#{_person.personlife.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{personHasAffiliationHome.instance.person != null ? 'changeParent' : 'selectParent'}" value="#{personHasAffiliationHome.instance.person != null ? 'Change' : 'Select'} person"
                       view="/PersonList.xhtml">
                <f:param name="from" value="PersonHasAffiliationEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
