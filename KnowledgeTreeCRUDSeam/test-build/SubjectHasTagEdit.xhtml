<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="subjectHasTag" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{subjectHasTagHome.managed ? 'Edit' : 'Add'} Subject has tag</f:facet>


            <s:decorate id="subjectField" template="layout/edit.xhtml">
                <ui:define name="label">Subject</ui:define>
                <h:inputText id="subject"
                       disabled="#{subjectHasTagHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{subjectHasTagHome.instance.id.subject}">
                    <a:support event="onblur" reRender="subjectField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="tagField" template="layout/edit.xhtml">
                <ui:define name="label">Tag</ui:define>
                <h:inputTextarea id="tag"
                               cols="80"
                               rows="3"
                           disabled="#{subjectHasTagHome.managed}"
                           required="true"
                              value="#{subjectHasTagHome.instance.id.tag}"/>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{subjectHasTagHome.persist}"
                       disabled="#{!subjectHasTagHome.wired}"
                       rendered="#{!subjectHasTagHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{subjectHasTagHome.update}"
                       rendered="#{subjectHasTagHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{subjectHasTagHome.remove}"
                      immediate="true"
                       rendered="#{subjectHasTagHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/SubjectHasTag.xhtml"
                rendered="#{subjectHasTagHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty subjectHasTagFrom ? 'SubjectHasTagList' : subjectHasTagFrom}.xhtml"
                rendered="#{!subjectHasTagHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Subject *" labelClass="required">
    <div class="association" id="subjectParent">

        <h:outputText value="There is no subject associated with this subjectHasTag."
                   rendered="#{subjectHasTagHome.instance.subject == null}"/>

        <rich:dataTable var="_subject"
                   value="#{subjectHasTagHome.instance.subject}"
                rendered="#{subjectHasTagHome.instance.subject != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="subjectTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_subject.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_subject.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_subject.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{subjectHasTagHome.instance.subject != null ? 'changeParent' : 'selectParent'}" value="#{subjectHasTagHome.instance.subject != null ? 'Change' : 'Select'} subject"
                       view="/SubjectList.xhtml">
                <f:param name="from" value="SubjectHasTagEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Tagsubject *" labelClass="required">
    <div class="association" id="tagsubjectParent">

        <h:outputText value="There is no tagsubject associated with this subjectHasTag."
                   rendered="#{subjectHasTagHome.instance.tagsubject == null}"/>

        <rich:dataTable var="_tagsubject"
                   value="#{subjectHasTagHome.instance.tagsubject}"
                rendered="#{subjectHasTagHome.instance.tagsubject != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tagsubjectTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_tagsubject.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_tagsubject.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tagsubject id</f:facet>
                <h:outputText value="#{_tagsubject.tagsubject.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{subjectHasTagHome.instance.tagsubject != null ? 'changeParent' : 'selectParent'}" value="#{subjectHasTagHome.instance.tagsubject != null ? 'Change' : 'Select'} tagsubject"
                       view="/TagsubjectList.xhtml">
                <f:param name="from" value="SubjectHasTagEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
