<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personHasRoleSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PersonHasRole Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Person</ui:define>
                <h:inputText id="person" value="#{personHasRoleList.personHasRole.id.person}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Role</ui:define>
                <h:inputText id="role" value="#{personHasRoleList.personHasRole.id.role}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personHasRoleList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonHasRoleList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PersonHasRole Search Results (#{empty personHasRoleList.resultList ? 0 : (personHasRoleList.paginated ? personHasRoleList.resultCount : personHasRoleList.resultList.size)})</f:facet>
    <div class="results" id="personHasRoleList">

    <h:outputText value="The personHasRole search returned no results."
               rendered="#{empty personHasRoleList.resultList}"/>

    <rich:dataTable id="personHasRoleList"
                var="_personHasRole"
              value="#{personHasRoleList.resultList}"
           rendered="#{not empty personHasRoleList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasRoleList}"/>
                    <ui:param name="propertyLabel" value="Person"/>
                    <ui:param name="propertyPath" value="personHasRole.id.person"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasRole.id.person}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasRoleList}"/>
                    <ui:param name="propertyLabel" value="Role"/>
                    <ui:param name="propertyPath" value="personHasRole.id.role"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasRole.id.role}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasRoleList}"/>
                    <ui:param name="propertyLabel" value="Person id"/>
                    <ui:param name="propertyPath" value="personHasRole.person.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasRole.person.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasRoleList}"/>
                    <ui:param name="propertyLabel" value="Role id"/>
                    <ui:param name="propertyPath" value="personHasRole.role.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasRole.role.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PersonHasRole' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personHasRoleViewId">
                <f:param name="personHasRolePerson"
                        value="#{_personHasRole.id.person}"/>
                <f:param name="personHasRoleRole"
                        value="#{_personHasRole.id.role}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonHasRoleEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personHasRoleEdit"
                rendered="#{empty from}">
                <f:param name="personHasRolePerson"
                        value="#{_personHasRole.id.person}"/>
                <f:param name="personHasRoleRole"
                        value="#{_personHasRole.id.role}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonHasRoleList.xhtml"
            rendered="#{personHasRoleList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonHasRoleList.xhtml"
            rendered="#{personHasRoleList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personHasRoleList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonHasRoleList.xhtml"
            rendered="#{personHasRoleList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personHasRoleList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonHasRoleList.xhtml"
            rendered="#{personHasRoleList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personHasRoleList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonHasRoleEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create personHasRole">
            <f:param name="personHasRolePerson"/>
            <f:param name="personHasRoleRole"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
