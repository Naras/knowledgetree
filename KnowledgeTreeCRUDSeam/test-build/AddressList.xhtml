<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="addressSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Address Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{addressList.address.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Area</ui:define>
                <h:inputText id="area" value="#{addressList.address.area}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">House number</ui:define>
                <h:inputText id="houseNumber" value="#{addressList.address.houseNumber}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Street</ui:define>
                <h:inputText id="street" value="#{addressList.address.street}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Value</ui:define>
                <h:inputText id="value" value="#{addressList.address.value}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{addressList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AddressList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Address Search Results (#{empty addressList.resultList ? 0 : (addressList.paginated ? addressList.resultCount : addressList.resultList.size)})</f:facet>
    <div class="results" id="addressList">

    <h:outputText value="The address search returned no results."
               rendered="#{empty addressList.resultList}"/>

    <rich:dataTable id="addressList"
                var="_address"
              value="#{addressList.resultList}"
           rendered="#{not empty addressList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="address.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Area"/>
                    <ui:param name="propertyPath" value="address.area"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.area}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="City country id"/>
                    <ui:param name="propertyPath" value="address.city.id.countryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.city.id.countryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="City id"/>
                    <ui:param name="propertyPath" value="address.city.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.city.id.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="City state id"/>
                    <ui:param name="propertyPath" value="address.city.id.stateId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.city.id.stateId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="District country id"/>
                    <ui:param name="propertyPath" value="address.district.id.countryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.district.id.countryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="District id"/>
                    <ui:param name="propertyPath" value="address.district.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.district.id.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="District state id"/>
                    <ui:param name="propertyPath" value="address.district.id.stateId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.district.id.stateId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="House number"/>
                    <ui:param name="propertyPath" value="address.houseNumber"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.houseNumber}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Person id"/>
                    <ui:param name="propertyPath" value="address.person.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.person.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Street"/>
                    <ui:param name="propertyPath" value="address.street"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.street}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{addressList}"/>
                    <ui:param name="propertyLabel" value="Value"/>
                    <ui:param name="propertyPath" value="address.value"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_address.value}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Address' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="addressViewId">
                <f:param name="addressId"
                        value="#{_address.id}"/>
            </s:link>
            #{' '}
            <s:link view="/AddressEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="addressEdit"
                rendered="#{empty from}">
                <f:param name="addressId"
                        value="#{_address.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AddressList.xhtml"
            rendered="#{addressList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AddressList.xhtml"
            rendered="#{addressList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{addressList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AddressList.xhtml"
            rendered="#{addressList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{addressList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AddressList.xhtml"
            rendered="#{addressList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{addressList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AddressEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create address">
            <f:param name="addressId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
