<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tagsubjectSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tagsubject Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{tagsubjectList.tagsubject.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{tagsubjectList.tagsubject.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tagsubjectList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TagsubjectList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tagsubject Search Results (#{empty tagsubjectList.resultList ? 0 : (tagsubjectList.paginated ? tagsubjectList.resultCount : tagsubjectList.resultList.size)})</f:facet>
    <div class="results" id="tagsubjectList">

    <h:outputText value="The tagsubject search returned no results."
               rendered="#{empty tagsubjectList.resultList}"/>

    <rich:dataTable id="tagsubjectList"
                var="_tagsubject"
              value="#{tagsubjectList.resultList}"
           rendered="#{not empty tagsubjectList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagsubjectList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="tagsubject.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagsubject.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagsubjectList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="tagsubject.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagsubject.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagsubjectList}"/>
                    <ui:param name="propertyLabel" value="Tagsubject id"/>
                    <ui:param name="propertyPath" value="tagsubject.tagsubject.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagsubject.tagsubject.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Tagsubject' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tagsubjectViewId">
                <f:param name="tagsubjectId"
                        value="#{_tagsubject.id}"/>
            </s:link>
            #{' '}
            <s:link view="/TagsubjectEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tagsubjectEdit"
                rendered="#{empty from}">
                <f:param name="tagsubjectId"
                        value="#{_tagsubject.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TagsubjectList.xhtml"
            rendered="#{tagsubjectList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TagsubjectList.xhtml"
            rendered="#{tagsubjectList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tagsubjectList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TagsubjectList.xhtml"
            rendered="#{tagsubjectList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tagsubjectList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TagsubjectList.xhtml"
            rendered="#{tagsubjectList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tagsubjectList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TagsubjectEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tagsubject">
            <f:param name="tagsubjectId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
