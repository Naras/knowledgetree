<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="address" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{addressHome.managed ? 'Edit' : 'Add'} Address</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{addressHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{addressHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="areaField" template="layout/edit.xhtml">
                <ui:define name="label">Area</ui:define>
                <h:inputText id="area"
                           size="30"
                      maxlength="30"
                          value="#{addressHome.instance.area}">
                    <a:support event="onblur" reRender="areaField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <s:decorate id="houseNumberField" template="layout/edit.xhtml">
                <ui:define name="label">House number</ui:define>
                <h:inputText id="houseNumber"
                           size="30"
                      maxlength="30"
                          value="#{addressHome.instance.houseNumber}">
                    <a:support event="onblur" reRender="houseNumberField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="streetField" template="layout/edit.xhtml">
                <ui:define name="label">Street</ui:define>
                <h:inputText id="street"
                           size="30"
                      maxlength="30"
                          value="#{addressHome.instance.street}">
                    <a:support event="onblur" reRender="streetField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="valueField" template="layout/edit.xhtml">
                <ui:define name="label">Value</ui:define>
                <h:inputTextarea id="value"
                               cols="80"
                               rows="6"
                              value="#{addressHome.instance.value}"/>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{addressHome.persist}"
                       disabled="#{!addressHome.wired}"
                       rendered="#{!addressHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{addressHome.update}"
                       rendered="#{addressHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{addressHome.remove}"
                      immediate="true"
                       rendered="#{addressHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Address.xhtml"
                rendered="#{addressHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty addressFrom ? 'AddressList' : addressFrom}.xhtml"
                rendered="#{!addressHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="City">
    <div class="association" id="cityParent">

        <h:outputText value="There is no city associated with this address."
                   rendered="#{addressHome.instance.city == null}"/>

        <rich:dataTable var="_city"
                   value="#{addressHome.instance.city}"
                rendered="#{addressHome.instance.city != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="cityTable">
            <h:column>
                <f:facet name="header">Country id</f:facet>
                <h:outputText value="#{_city.id.countryId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_city.id.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_city.id.stateId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_city.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State country id</f:facet>
                <h:outputText value="#{_city.state.id.countryId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_city.state.id.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{addressHome.instance.city != null ? 'changeParent' : 'selectParent'}" value="#{addressHome.instance.city != null ? 'Change' : 'Select'} city"
                       view="/CityList.xhtml">
                <f:param name="from" value="AddressEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="District">
    <div class="association" id="districtParent">

        <h:outputText value="There is no district associated with this address."
                   rendered="#{addressHome.instance.district == null}"/>

        <rich:dataTable var="_district"
                   value="#{addressHome.instance.district}"
                rendered="#{addressHome.instance.district != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="districtTable">
            <h:column>
                <f:facet name="header">Country id</f:facet>
                <h:outputText value="#{_district.id.countryId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_district.id.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_district.id.stateId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_district.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State country id</f:facet>
                <h:outputText value="#{_district.state.id.countryId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_district.state.id.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{addressHome.instance.district != null ? 'changeParent' : 'selectParent'}" value="#{addressHome.instance.district != null ? 'Change' : 'Select'} district"
                       view="/DistrictList.xhtml">
                <f:param name="from" value="AddressEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Person">
    <div class="association" id="personParent">

        <h:outputText value="There is no person associated with this address."
                   rendered="#{addressHome.instance.person == null}"/>

        <rich:dataTable var="_person"
                   value="#{addressHome.instance.person}"
                rendered="#{addressHome.instance.person != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First</f:facet>
                <h:outputText value="#{_person.first}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Initials</f:facet>
                <h:outputText value="#{_person.initials}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last</f:facet>
                <h:outputText value="#{_person.last}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Middle</f:facet>
                <h:outputText value="#{_person.middle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nick</f:facet>
                <h:outputText value="#{_person.nick}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Other</f:facet>
                <h:outputText value="#{_person.other}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Personlife id</f:facet>
                <h:outputText value="#{_person.personlife.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{addressHome.instance.person != null ? 'changeParent' : 'selectParent'}" value="#{addressHome.instance.person != null ? 'Change' : 'Select'} person"
                       view="/PersonList.xhtml">
                <f:param name="from" value="AddressEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
