<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="subjectHasWorkSearch" styleClass="edit">

        <rich:simpleTogglePanel label="SubjectHasWork Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Relation</ui:define>
                <h:inputText id="relation" value="#{subjectHasWorkList.subjectHasWork.id.relation}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Subject</ui:define>
                <h:inputText id="subject" value="#{subjectHasWorkList.subjectHasWork.id.subject}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work" value="#{subjectHasWorkList.subjectHasWork.id.work}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{subjectHasWorkList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SubjectHasWorkList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">SubjectHasWork Search Results (#{empty subjectHasWorkList.resultList ? 0 : (subjectHasWorkList.paginated ? subjectHasWorkList.resultCount : subjectHasWorkList.resultList.size)})</f:facet>
    <div class="results" id="subjectHasWorkList">

    <h:outputText value="The subjectHasWork search returned no results."
               rendered="#{empty subjectHasWorkList.resultList}"/>

    <rich:dataTable id="subjectHasWorkList"
                var="_subjectHasWork"
              value="#{subjectHasWorkList.resultList}"
           rendered="#{not empty subjectHasWorkList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Relation"/>
                    <ui:param name="propertyPath" value="subjectHasWork.id.relation"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectHasWork.id.relation}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Subject"/>
                    <ui:param name="propertyPath" value="subjectHasWork.id.subject"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectHasWork.id.subject}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Work"/>
                    <ui:param name="propertyPath" value="subjectHasWork.id.work"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectHasWork.id.work}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Subject id"/>
                    <ui:param name="propertyPath" value="subjectHasWork.subject.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectHasWork.subject.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Work id"/>
                    <ui:param name="propertyPath" value="subjectHasWork.work.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectHasWork.work.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Work subject relation id"/>
                    <ui:param name="propertyPath" value="subjectHasWork.workSubjectRelation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectHasWork.workSubjectRelation.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'SubjectHasWork' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="subjectHasWorkViewId">
                <f:param name="subjectHasWorkRelation"
                        value="#{_subjectHasWork.id.relation}"/>
                <f:param name="subjectHasWorkSubject"
                        value="#{_subjectHasWork.id.subject}"/>
                <f:param name="subjectHasWorkWork"
                        value="#{_subjectHasWork.id.work}"/>
            </s:link>
            #{' '}
            <s:link view="/SubjectHasWorkEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="subjectHasWorkEdit"
                rendered="#{empty from}">
                <f:param name="subjectHasWorkRelation"
                        value="#{_subjectHasWork.id.relation}"/>
                <f:param name="subjectHasWorkSubject"
                        value="#{_subjectHasWork.id.subject}"/>
                <f:param name="subjectHasWorkWork"
                        value="#{_subjectHasWork.id.work}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SubjectHasWorkList.xhtml"
            rendered="#{subjectHasWorkList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SubjectHasWorkList.xhtml"
            rendered="#{subjectHasWorkList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{subjectHasWorkList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SubjectHasWorkList.xhtml"
            rendered="#{subjectHasWorkList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{subjectHasWorkList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SubjectHasWorkList.xhtml"
            rendered="#{subjectHasWorkList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{subjectHasWorkList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SubjectHasWorkEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create subjectHasWork">
            <f:param name="subjectHasWorkRelation"/>
            <f:param name="subjectHasWorkSubject"/>
            <f:param name="subjectHasWorkWork"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
