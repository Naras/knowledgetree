<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personRelatestoPerson" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{personRelatestoPersonHome.managed ? 'Edit' : 'Add'} Person relatesto person</f:facet>


            <s:decorate id="person1Field" template="layout/edit.xhtml">
                <ui:define name="label">Person1</ui:define>
                <h:inputText id="person1"
                       disabled="#{personRelatestoPersonHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{personRelatestoPersonHome.instance.id.person1}">
                    <a:support event="onblur" reRender="person1Field" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="person2Field" template="layout/edit.xhtml">
                <ui:define name="label">Person2</ui:define>
                <h:inputText id="person2"
                       disabled="#{personRelatestoPersonHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{personRelatestoPersonHome.instance.id.person2}">
                    <a:support event="onblur" reRender="person2Field" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="relationField" template="layout/edit.xhtml">
                <ui:define name="label">Relation</ui:define>
                <h:inputText id="relation"
                       disabled="#{personRelatestoPersonHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{personRelatestoPersonHome.instance.id.relation}">
                    <a:support event="onblur" reRender="relationField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{personRelatestoPersonHome.persist}"
                       disabled="#{!personRelatestoPersonHome.wired}"
                       rendered="#{!personRelatestoPersonHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{personRelatestoPersonHome.update}"
                       rendered="#{personRelatestoPersonHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{personRelatestoPersonHome.remove}"
                      immediate="true"
                       rendered="#{personRelatestoPersonHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PersonRelatestoPerson.xhtml"
                rendered="#{personRelatestoPersonHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty personRelatestoPersonFrom ? 'PersonRelatestoPersonList' : personRelatestoPersonFrom}.xhtml"
                rendered="#{!personRelatestoPersonHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Person by person1 *" labelClass="required">
    <div class="association" id="personByPerson1Parent">

        <h:outputText value="There is no personByPerson1 associated with this personRelatestoPerson."
                   rendered="#{personRelatestoPersonHome.instance.personByPerson1 == null}"/>

        <rich:dataTable var="_person"
                   value="#{personRelatestoPersonHome.instance.personByPerson1}"
                rendered="#{personRelatestoPersonHome.instance.personByPerson1 != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personByPerson1Table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First</f:facet>
                <h:outputText value="#{_person.first}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Initials</f:facet>
                <h:outputText value="#{_person.initials}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last</f:facet>
                <h:outputText value="#{_person.last}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Middle</f:facet>
                <h:outputText value="#{_person.middle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nick</f:facet>
                <h:outputText value="#{_person.nick}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Other</f:facet>
                <h:outputText value="#{_person.other}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Personlife id</f:facet>
                <h:outputText value="#{_person.personlife.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{personRelatestoPersonHome.instance.personByPerson1 != null ? 'changeParent' : 'selectParent'}" value="#{personRelatestoPersonHome.instance.personByPerson1 != null ? 'Change' : 'Select'} personByPerson1"
                       view="/PersonList.xhtml">
                <f:param name="from" value="PersonRelatestoPersonEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Person by person2 *" labelClass="required">
    <div class="association" id="personByPerson2Parent">

        <h:outputText value="There is no personByPerson2 associated with this personRelatestoPerson."
                   rendered="#{personRelatestoPersonHome.instance.personByPerson2 == null}"/>

        <rich:dataTable var="_person"
                   value="#{personRelatestoPersonHome.instance.personByPerson2}"
                rendered="#{personRelatestoPersonHome.instance.personByPerson2 != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personByPerson2Table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First</f:facet>
                <h:outputText value="#{_person.first}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Initials</f:facet>
                <h:outputText value="#{_person.initials}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last</f:facet>
                <h:outputText value="#{_person.last}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Middle</f:facet>
                <h:outputText value="#{_person.middle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nick</f:facet>
                <h:outputText value="#{_person.nick}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Other</f:facet>
                <h:outputText value="#{_person.other}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Personlife id</f:facet>
                <h:outputText value="#{_person.personlife.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{personRelatestoPersonHome.instance.personByPerson2 != null ? 'changeParent' : 'selectParent'}" value="#{personRelatestoPersonHome.instance.personByPerson2 != null ? 'Change' : 'Select'} personByPerson2"
                       view="/PersonList.xhtml">
                <f:param name="from" value="PersonRelatestoPersonEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Person person relation *" labelClass="required">
    <div class="association" id="personPersonRelationParent">

        <h:outputText value="There is no personPersonRelation associated with this personRelatestoPerson."
                   rendered="#{personRelatestoPersonHome.instance.personPersonRelation == null}"/>

        <rich:dataTable var="_personPersonRelation"
                   value="#{personRelatestoPersonHome.instance.personPersonRelation}"
                rendered="#{personRelatestoPersonHome.instance.personPersonRelation != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personPersonRelationTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_personPersonRelation.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_personPersonRelation.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_personPersonRelation.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{personRelatestoPersonHome.instance.personPersonRelation != null ? 'changeParent' : 'selectParent'}" value="#{personRelatestoPersonHome.instance.personPersonRelation != null ? 'Change' : 'Select'} personPersonRelation"
                       view="/PersonPersonRelationList.xhtml">
                <f:param name="from" value="PersonRelatestoPersonEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
