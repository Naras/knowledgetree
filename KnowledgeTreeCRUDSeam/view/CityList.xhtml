<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="citySearch" styleClass="edit">

        <rich:simpleTogglePanel label="City Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Country id</ui:define>
                <h:inputText id="countryId" value="#{cityList.city.id.countryId}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{cityList.city.id.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">State id</ui:define>
                <h:inputText id="stateId" value="#{cityList.city.id.stateId}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{cityList.city.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{cityList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CityList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">City Search Results (#{empty cityList.resultList ? 0 : (cityList.paginated ? cityList.resultCount : cityList.resultList.size)})</f:facet>
    <div class="results" id="cityList">

    <h:outputText value="The city search returned no results."
               rendered="#{empty cityList.resultList}"/>

    <rich:dataTable id="cityList"
                var="_city"
              value="#{cityList.resultList}"
           rendered="#{not empty cityList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cityList}"/>
                    <ui:param name="propertyLabel" value="Country id"/>
                    <ui:param name="propertyPath" value="city.id.countryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_city.id.countryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cityList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="city.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_city.id.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cityList}"/>
                    <ui:param name="propertyLabel" value="State id"/>
                    <ui:param name="propertyPath" value="city.id.stateId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_city.id.stateId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cityList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="city.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_city.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cityList}"/>
                    <ui:param name="propertyLabel" value="State country id"/>
                    <ui:param name="propertyPath" value="city.state.id.countryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_city.state.id.countryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{cityList}"/>
                    <ui:param name="propertyLabel" value="State id"/>
                    <ui:param name="propertyPath" value="city.state.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_city.state.id.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'City' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="cityViewId">
                <f:param name="cityCountryId"
                        value="#{_city.id.countryId}"/>
                <f:param name="cityId"
                        value="#{_city.id.id}"/>
                <f:param name="cityStateId"
                        value="#{_city.id.stateId}"/>
            </s:link>
            #{' '}
            <s:link view="/CityEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="cityEdit"
                rendered="#{empty from}">
                <f:param name="cityCountryId"
                        value="#{_city.id.countryId}"/>
                <f:param name="cityId"
                        value="#{_city.id.id}"/>
                <f:param name="cityStateId"
                        value="#{_city.id.stateId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CityList.xhtml"
            rendered="#{cityList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CityList.xhtml"
            rendered="#{cityList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{cityList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CityList.xhtml"
            rendered="#{cityList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{cityList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CityList.xhtml"
            rendered="#{cityList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{cityList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CityEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create city">
            <f:param name="cityCountryId"/>
            <f:param name="cityId"/>
            <f:param name="cityStateId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
