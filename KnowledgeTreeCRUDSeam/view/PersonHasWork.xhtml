<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Person has work Details</f:facet>

        <s:decorate id="person" template="layout/display.xhtml">
            <ui:define name="label">Person</ui:define>
            <h:outputText value="#{personHasWorkHome.instance.id.person}"/>
        </s:decorate>
        <s:decorate id="relation" template="layout/display.xhtml">
            <ui:define name="label">Relation</ui:define>
            <h:outputText value="#{personHasWorkHome.instance.id.relation}"/>
        </s:decorate>
        <s:decorate id="work" template="layout/display.xhtml">
            <ui:define name="label">Work</ui:define>
            <h:outputText value="#{personHasWorkHome.instance.id.work}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PersonHasWorkEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty personHasWorkFrom ? 'PersonHasWorkList' : personHasWorkFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Person</h:panelGroup>
        </f:facet>
    <div class="association" id="personParent">

        <h:outputText value="There is no person associated with this personHasWork."
                   rendered="#{personHasWorkHome.instance.person == null}"/>

        <rich:dataTable var="_person"
                   value="#{personHasWorkHome.instance.person}"
                rendered="#{personHasWorkHome.instance.person != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First</f:facet>
                <h:outputText value="#{_person.first}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Initials</f:facet>
                <h:outputText value="#{_person.initials}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last</f:facet>
                <h:outputText value="#{_person.last}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Middle</f:facet>
                <h:outputText value="#{_person.middle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nick</f:facet>
                <h:outputText value="#{_person.nick}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Other</f:facet>
                <h:outputText value="#{_person.other}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Personlife id</f:facet>
                <h:outputText value="#{_person.personlife.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewperson"
                     value="View"
                      view="/Person.xhtml">
                    <f:param name="personId"
                           value="#{_person.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Person work relation</h:panelGroup>
        </f:facet>
    <div class="association" id="personWorkRelationParent">

        <h:outputText value="There is no personWorkRelation associated with this personHasWork."
                   rendered="#{personHasWorkHome.instance.personWorkRelation == null}"/>

        <rich:dataTable var="_personWorkRelation"
                   value="#{personHasWorkHome.instance.personWorkRelation}"
                rendered="#{personHasWorkHome.instance.personWorkRelation != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personWorkRelationTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_personWorkRelation.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_personWorkRelation.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_personWorkRelation.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewpersonWorkRelation"
                     value="View"
                      view="/PersonWorkRelation.xhtml">
                    <f:param name="personWorkRelationId"
                           value="#{_personWorkRelation.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Work</h:panelGroup>
        </f:facet>
    <div class="association" id="workParent">

        <h:outputText value="There is no work associated with this personHasWork."
                   rendered="#{personHasWorkHome.instance.work == null}"/>

        <rich:dataTable var="_work"
                   value="#{personHasWorkHome.instance.work}"
                rendered="#{personHasWorkHome.instance.work != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="workTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_work.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_work.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_work.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewwork"
                     value="View"
                      view="/Work.xhtml">
                    <f:param name="workId"
                           value="#{_work.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
