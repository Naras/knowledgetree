<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Person Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{personList.person.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">First</ui:define>
                <h:inputText id="first" value="#{personList.person.first}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Initials</ui:define>
                <h:inputText id="initials" value="#{personList.person.initials}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Last</ui:define>
                <h:inputText id="last" value="#{personList.person.last}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Middle</ui:define>
                <h:inputText id="middle" value="#{personList.person.middle}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Nick</ui:define>
                <h:inputText id="nick" value="#{personList.person.nick}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Other</ui:define>
                <h:inputText id="other" value="#{personList.person.other}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Person Search Results (#{empty personList.resultList ? 0 : (personList.paginated ? personList.resultCount : personList.resultList.size)})</f:facet>
    <div class="results" id="personList">

    <h:outputText value="The person search returned no results."
               rendered="#{empty personList.resultList}"/>

    <rich:dataTable id="personList"
                var="_person"
              value="#{personList.resultList}"
           rendered="#{not empty personList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="person.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_person.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personList}"/>
                    <ui:param name="propertyLabel" value="First"/>
                    <ui:param name="propertyPath" value="person.first"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_person.first}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personList}"/>
                    <ui:param name="propertyLabel" value="Initials"/>
                    <ui:param name="propertyPath" value="person.initials"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_person.initials}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personList}"/>
                    <ui:param name="propertyLabel" value="Last"/>
                    <ui:param name="propertyPath" value="person.last"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_person.last}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personList}"/>
                    <ui:param name="propertyLabel" value="Middle"/>
                    <ui:param name="propertyPath" value="person.middle"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_person.middle}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personList}"/>
                    <ui:param name="propertyLabel" value="Nick"/>
                    <ui:param name="propertyPath" value="person.nick"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_person.nick}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personList}"/>
                    <ui:param name="propertyLabel" value="Other"/>
                    <ui:param name="propertyPath" value="person.other"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_person.other}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personList}"/>
                    <ui:param name="propertyLabel" value="Personlife id"/>
                    <ui:param name="propertyPath" value="person.personlife.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_person.personlife.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Person' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personViewId">
                <f:param name="personId"
                        value="#{_person.id}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personEdit"
                rendered="#{empty from}">
                <f:param name="personId"
                        value="#{_person.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonList.xhtml"
            rendered="#{personList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonList.xhtml"
            rendered="#{personList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonList.xhtml"
            rendered="#{personList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonList.xhtml"
            rendered="#{personList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create person">
            <f:param name="personId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
