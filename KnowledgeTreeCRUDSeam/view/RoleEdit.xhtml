<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="role" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{roleHome.managed ? 'Edit' : 'Add'} Role</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{roleHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{roleHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="30"
                      maxlength="30"
                          value="#{roleHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{roleHome.persist}"
                       disabled="#{!roleHome.wired}"
                       rendered="#{!roleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{roleHome.update}"
                       rendered="#{roleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{roleHome.remove}"
                      immediate="true"
                       rendered="#{roleHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Role.xhtml"
                rendered="#{roleHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty roleFrom ? 'RoleList' : roleFrom}.xhtml"
                rendered="#{!roleHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Person has roles">
        <h:form styleClass="association" id="personHasRolesChildren">

            <h:outputText value="There are no personHasRoles associated with this role."
                       rendered="#{empty roleHome.personHasRoles}"/>

            <rich:dataTable value="#{roleHome.personHasRoles}"
                           var="_personHasRole"
                      rendered="#{not empty roleHome.personHasRoles}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="personHasRolesTable">
                <rich:column sortBy="#{_personHasRole.id.person}">
                    <f:facet name="header">Person</f:facet>
                    <h:outputText value="#{_personHasRole.id.person}"/>
                </rich:column>
                <rich:column sortBy="#{_personHasRole.id.role}">
                    <f:facet name="header">Role</f:facet>
                    <h:outputText value="#{_personHasRole.id.role}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{roleHome.managed}" id="personHasRoles">
        <div class="actionButtons">
            <s:button id="addpersonHasRole"
                   value="Add personHasRole"
                    view="/PersonHasRoleEdit.xhtml"
             propagation="none">
                 <f:param name="roleId"
                         value="#{roleHome.instance.id}"/>
                 <f:param name="personHasRoleFrom" value="Role"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
