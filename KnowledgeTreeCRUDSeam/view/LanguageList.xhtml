<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="languageSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Language Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{languageList.language.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{languageList.language.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{languageList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/LanguageList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Language Search Results (#{empty languageList.resultList ? 0 : (languageList.paginated ? languageList.resultCount : languageList.resultList.size)})</f:facet>
    <div class="results" id="languageList">

    <h:outputText value="The language search returned no results."
               rendered="#{empty languageList.resultList}"/>

    <rich:dataTable id="languageList"
                var="_language"
              value="#{languageList.resultList}"
           rendered="#{not empty languageList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{languageList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="language.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_language.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{languageList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="language.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_language.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Language' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="languageViewId">
                <f:param name="languageId"
                        value="#{_language.id}"/>
            </s:link>
            #{' '}
            <s:link view="/LanguageEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="languageEdit"
                rendered="#{empty from}">
                <f:param name="languageId"
                        value="#{_language.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/LanguageList.xhtml"
            rendered="#{languageList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/LanguageList.xhtml"
            rendered="#{languageList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{languageList.previousFirstResult}"/>
        </s:link>

        <s:link view="/LanguageList.xhtml"
            rendered="#{languageList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{languageList.nextFirstResult}"/>
        </s:link>

        <s:link view="/LanguageList.xhtml"
            rendered="#{languageList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{languageList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/LanguageEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create language">
            <f:param name="languageId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
