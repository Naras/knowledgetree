<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personHasWorkSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PersonHasWork Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Person</ui:define>
                <h:inputText id="person" value="#{personHasWorkList.personHasWork.id.person}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Relation</ui:define>
                <h:inputText id="relation" value="#{personHasWorkList.personHasWork.id.relation}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work" value="#{personHasWorkList.personHasWork.id.work}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personHasWorkList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonHasWorkList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PersonHasWork Search Results (#{empty personHasWorkList.resultList ? 0 : (personHasWorkList.paginated ? personHasWorkList.resultCount : personHasWorkList.resultList.size)})</f:facet>
    <div class="results" id="personHasWorkList">

    <h:outputText value="The personHasWork search returned no results."
               rendered="#{empty personHasWorkList.resultList}"/>

    <rich:dataTable id="personHasWorkList"
                var="_personHasWork"
              value="#{personHasWorkList.resultList}"
           rendered="#{not empty personHasWorkList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Person"/>
                    <ui:param name="propertyPath" value="personHasWork.id.person"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasWork.id.person}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Relation"/>
                    <ui:param name="propertyPath" value="personHasWork.id.relation"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasWork.id.relation}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Work"/>
                    <ui:param name="propertyPath" value="personHasWork.id.work"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasWork.id.work}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Person id"/>
                    <ui:param name="propertyPath" value="personHasWork.person.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasWork.person.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Person work relation id"/>
                    <ui:param name="propertyPath" value="personHasWork.personWorkRelation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasWork.personWorkRelation.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasWorkList}"/>
                    <ui:param name="propertyLabel" value="Work id"/>
                    <ui:param name="propertyPath" value="personHasWork.work.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasWork.work.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PersonHasWork' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personHasWorkViewId">
                <f:param name="personHasWorkPerson"
                        value="#{_personHasWork.id.person}"/>
                <f:param name="personHasWorkRelation"
                        value="#{_personHasWork.id.relation}"/>
                <f:param name="personHasWorkWork"
                        value="#{_personHasWork.id.work}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonHasWorkEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personHasWorkEdit"
                rendered="#{empty from}">
                <f:param name="personHasWorkPerson"
                        value="#{_personHasWork.id.person}"/>
                <f:param name="personHasWorkRelation"
                        value="#{_personHasWork.id.relation}"/>
                <f:param name="personHasWorkWork"
                        value="#{_personHasWork.id.work}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonHasWorkList.xhtml"
            rendered="#{personHasWorkList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonHasWorkList.xhtml"
            rendered="#{personHasWorkList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personHasWorkList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonHasWorkList.xhtml"
            rendered="#{personHasWorkList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personHasWorkList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonHasWorkList.xhtml"
            rendered="#{personHasWorkList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personHasWorkList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonHasWorkEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create personHasWork">
            <f:param name="personHasWorkPerson"/>
            <f:param name="personHasWorkRelation"/>
            <f:param name="personHasWorkWork"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
