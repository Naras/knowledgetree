<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personlife" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{personlifeHome.managed ? 'Edit' : 'Add'} Personlife</f:facet>



            <s:decorate id="birthField" template="layout/edit.xhtml">
                <ui:define name="label">Birth</ui:define>
                <rich:calendar id="birth"
                          value="#{personlifeHome.instance.birth}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="deathField" template="layout/edit.xhtml">
                <ui:define name="label">Death</ui:define>
                <rich:calendar id="death"
                          value="#{personlifeHome.instance.death}" datePattern="MM/dd/yyyy" />
            </s:decorate>


            <s:decorate id="historyField" template="layout/edit.xhtml">
                <ui:define name="label">History</ui:define>
                <h:inputTextarea id="history"
                               cols="80"
                               rows="3"
                              value="#{personlifeHome.instance.history}"/>
            </s:decorate>


            <s:decorate id="lifeField" template="layout/edit.xhtml">
                <ui:define name="label">Life</ui:define>
                <h:inputTextarea id="life"
                               cols="80"
                               rows="3"
                              value="#{personlifeHome.instance.life}"/>
            </s:decorate>


            <s:decorate id="livingField" template="layout/edit.xhtml">
                <ui:define name="label">Living</ui:define>
                <h:selectBooleanCheckbox id="living"
                                      value="#{personlifeHome.instance.living}"/>
            </s:decorate>


            <s:decorate id="periodField" template="layout/edit.xhtml">
                <ui:define name="label">Period</ui:define>
                <h:inputText id="period"
                           size="25"
                      maxlength="25"
                          value="#{personlifeHome.instance.period}">
                    <a:support event="onblur" reRender="periodField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{personlifeHome.persist}"
                       disabled="#{!personlifeHome.wired}"
                       rendered="#{!personlifeHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{personlifeHome.update}"
                       rendered="#{personlifeHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{personlifeHome.remove}"
                      immediate="true"
                       rendered="#{personlifeHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Personlife.xhtml"
                rendered="#{personlifeHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty personlifeFrom ? 'PersonlifeList' : personlifeFrom}.xhtml"
                rendered="#{!personlifeHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Person">
    <div class="association" id="personParent">

        <h:outputText value="There is no person associated with this personlife."
                   rendered="#{personlifeHome.instance.person == null}"/>

        <rich:dataTable var="_person"
                   value="#{personlifeHome.instance.person}"
                rendered="#{personlifeHome.instance.person != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First</f:facet>
                <h:outputText value="#{_person.first}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Initials</f:facet>
                <h:outputText value="#{_person.initials}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last</f:facet>
                <h:outputText value="#{_person.last}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Middle</f:facet>
                <h:outputText value="#{_person.middle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nick</f:facet>
                <h:outputText value="#{_person.nick}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Other</f:facet>
                <h:outputText value="#{_person.other}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Personlife id</f:facet>
                <h:outputText value="#{_person.personlife.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{personlifeHome.instance.person != null ? 'changeParent' : 'selectParent'}" value="#{personlifeHome.instance.person != null ? 'Change' : 'Select'} person"
                       view="/PersonList.xhtml">
                <f:param name="from" value="PersonlifeEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
