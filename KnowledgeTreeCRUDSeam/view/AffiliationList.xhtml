<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="affiliationSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Affiliation Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{affiliationList.affiliation.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{affiliationList.affiliation.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{affiliationList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/AffiliationList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Affiliation Search Results (#{empty affiliationList.resultList ? 0 : (affiliationList.paginated ? affiliationList.resultCount : affiliationList.resultList.size)})</f:facet>
    <div class="results" id="affiliationList">

    <h:outputText value="The affiliation search returned no results."
               rendered="#{empty affiliationList.resultList}"/>

    <rich:dataTable id="affiliationList"
                var="_affiliation"
              value="#{affiliationList.resultList}"
           rendered="#{not empty affiliationList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{affiliationList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="affiliation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_affiliation.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{affiliationList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="affiliation.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_affiliation.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Affiliation' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="affiliationViewId">
                <f:param name="affiliationId"
                        value="#{_affiliation.id}"/>
            </s:link>
            #{' '}
            <s:link view="/AffiliationEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="affiliationEdit"
                rendered="#{empty from}">
                <f:param name="affiliationId"
                        value="#{_affiliation.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/AffiliationList.xhtml"
            rendered="#{affiliationList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/AffiliationList.xhtml"
            rendered="#{affiliationList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{affiliationList.previousFirstResult}"/>
        </s:link>

        <s:link view="/AffiliationList.xhtml"
            rendered="#{affiliationList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{affiliationList.nextFirstResult}"/>
        </s:link>

        <s:link view="/AffiliationList.xhtml"
            rendered="#{affiliationList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{affiliationList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/AffiliationEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create affiliation">
            <f:param name="affiliationId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
