<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="stateSearch" styleClass="edit">

        <rich:simpleTogglePanel label="State Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Country id</ui:define>
                <h:inputText id="countryId" value="#{stateList.state.id.countryId}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{stateList.state.id.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{stateList.state.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{stateList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/StateList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">State Search Results (#{empty stateList.resultList ? 0 : (stateList.paginated ? stateList.resultCount : stateList.resultList.size)})</f:facet>
    <div class="results" id="stateList">

    <h:outputText value="The state search returned no results."
               rendered="#{empty stateList.resultList}"/>

    <rich:dataTable id="stateList"
                var="_state"
              value="#{stateList.resultList}"
           rendered="#{not empty stateList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{stateList}"/>
                    <ui:param name="propertyLabel" value="Country id"/>
                    <ui:param name="propertyPath" value="state.id.countryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_state.id.countryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{stateList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="state.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_state.id.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{stateList}"/>
                    <ui:param name="propertyLabel" value="Country id"/>
                    <ui:param name="propertyPath" value="state.country.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_state.country.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{stateList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="state.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_state.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'State' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="stateViewId">
                <f:param name="stateCountryId"
                        value="#{_state.id.countryId}"/>
                <f:param name="stateId"
                        value="#{_state.id.id}"/>
            </s:link>
            #{' '}
            <s:link view="/StateEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="stateEdit"
                rendered="#{empty from}">
                <f:param name="stateCountryId"
                        value="#{_state.id.countryId}"/>
                <f:param name="stateId"
                        value="#{_state.id.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/StateList.xhtml"
            rendered="#{stateList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/StateList.xhtml"
            rendered="#{stateList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{stateList.previousFirstResult}"/>
        </s:link>

        <s:link view="/StateList.xhtml"
            rendered="#{stateList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{stateList.nextFirstResult}"/>
        </s:link>

        <s:link view="/StateList.xhtml"
            rendered="#{stateList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{stateList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/StateEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create state">
            <f:param name="stateCountryId"/>
            <f:param name="stateId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
