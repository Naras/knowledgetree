<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Person person relation Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{personPersonRelationHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{personPersonRelationHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{personPersonRelationHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PersonPersonRelationEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty personPersonRelationFrom ? 'PersonPersonRelationList' : personPersonRelationFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Person relatesto persons</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="personRelatestoPersonsChildren">

        <h:outputText value="There are no personRelatestoPersons associated with this personPersonRelation."
                   rendered="#{empty personPersonRelationHome.personRelatestoPersons}"/>

        <rich:dataTable value="#{personPersonRelationHome.personRelatestoPersons}"
                       var="_personRelatestoPerson"
                  rendered="#{not empty personPersonRelationHome.personRelatestoPersons}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="personRelatestoPersonsTable">
            <rich:column sortBy="#{_personRelatestoPerson.id.person1}">
                <f:facet name="header">Person1</f:facet>
                <h:outputText value="#{_personRelatestoPerson.id.person1}"/>
            </rich:column>
            <rich:column sortBy="#{_personRelatestoPerson.id.person2}">
                <f:facet name="header">Person2</f:facet>
                <h:outputText value="#{_personRelatestoPerson.id.person2}"/>
            </rich:column>
            <rich:column sortBy="#{_personRelatestoPerson.id.relation}">
                <f:facet name="header">Relation</f:facet>
                <h:outputText value="#{_personRelatestoPerson.id.relation}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectpersonRelatestoPerson"
                     value="Select"
                      view="/PersonRelatestoPerson.xhtml">
                    <f:param name="personRelatestoPersonPerson1"
                            value="#{_personRelatestoPerson.id.person1}"/>
                    <f:param name="personRelatestoPersonPerson2"
                            value="#{_personRelatestoPerson.id.person2}"/>
                    <f:param name="personRelatestoPersonRelation"
                            value="#{_personRelatestoPerson.id.relation}"/>
                    <f:param name="personRelatestoPersonFrom" value="PersonPersonRelation"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add personRelatestoPerson"
                view="/PersonRelatestoPersonEdit.xhtml">
            <f:param name="personPersonRelationId"
                    value="#{personPersonRelationHome.instance.id}"/>
            <f:param name="personRelatestoPersonFrom" value="PersonPersonRelation"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
