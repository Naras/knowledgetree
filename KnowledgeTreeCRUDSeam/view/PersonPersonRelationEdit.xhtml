<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personPersonRelation" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{personPersonRelationHome.managed ? 'Edit' : 'Add'} Person person relation</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{personPersonRelationHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{personPersonRelationHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="10"
                              value="#{personPersonRelationHome.instance.description}"/>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="100"
                      maxlength="100"
                          value="#{personPersonRelationHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{personPersonRelationHome.persist}"
                       disabled="#{!personPersonRelationHome.wired}"
                       rendered="#{!personPersonRelationHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{personPersonRelationHome.update}"
                       rendered="#{personPersonRelationHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{personPersonRelationHome.remove}"
                      immediate="true"
                       rendered="#{personPersonRelationHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PersonPersonRelation.xhtml"
                rendered="#{personPersonRelationHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty personPersonRelationFrom ? 'PersonPersonRelationList' : personPersonRelationFrom}.xhtml"
                rendered="#{!personPersonRelationHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Person relatesto persons">
        <h:form styleClass="association" id="personRelatestoPersonsChildren">

            <h:outputText value="There are no personRelatestoPersons associated with this personPersonRelation."
                       rendered="#{empty personPersonRelationHome.personRelatestoPersons}"/>

            <rich:dataTable value="#{personPersonRelationHome.personRelatestoPersons}"
                           var="_personRelatestoPerson"
                      rendered="#{not empty personPersonRelationHome.personRelatestoPersons}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="personRelatestoPersonsTable">
                <rich:column sortBy="#{_personRelatestoPerson.id.person1}">
                    <f:facet name="header">Person1</f:facet>
                    <h:outputText value="#{_personRelatestoPerson.id.person1}"/>
                </rich:column>
                <rich:column sortBy="#{_personRelatestoPerson.id.person2}">
                    <f:facet name="header">Person2</f:facet>
                    <h:outputText value="#{_personRelatestoPerson.id.person2}"/>
                </rich:column>
                <rich:column sortBy="#{_personRelatestoPerson.id.relation}">
                    <f:facet name="header">Relation</f:facet>
                    <h:outputText value="#{_personRelatestoPerson.id.relation}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{personPersonRelationHome.managed}" id="personRelatestoPersons">
        <div class="actionButtons">
            <s:button id="addpersonRelatestoPerson"
                   value="Add personRelatestoPerson"
                    view="/PersonRelatestoPersonEdit.xhtml"
             propagation="none">
                 <f:param name="personPersonRelationId"
                         value="#{personPersonRelationHome.instance.id}"/>
                 <f:param name="personRelatestoPersonFrom" value="PersonPersonRelation"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
