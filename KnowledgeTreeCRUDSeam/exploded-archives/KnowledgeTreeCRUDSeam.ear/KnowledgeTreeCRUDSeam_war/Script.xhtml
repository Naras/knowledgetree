<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Script Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{scriptHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{scriptHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ScriptEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty scriptFrom ? 'ScriptList' : scriptFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Work in scripts</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="workInScriptsChildren">

        <h:outputText value="There are no workInScripts associated with this script."
                   rendered="#{empty scriptHome.workInScripts}"/>

        <rich:dataTable value="#{scriptHome.workInScripts}"
                       var="_workInScript"
                  rendered="#{not empty scriptHome.workInScripts}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="workInScriptsTable">
            <rich:column sortBy="#{_workInScript.id.script}">
                <f:facet name="header">Script</f:facet>
                <h:outputText value="#{_workInScript.id.script}"/>
            </rich:column>
            <rich:column sortBy="#{_workInScript.id.work}">
                <f:facet name="header">Work</f:facet>
                <h:outputText value="#{_workInScript.id.work}"/>
            </rich:column>
            <rich:column sortBy="#{_workInScript.location}">
                <f:facet name="header">Location</f:facet>
                <h:outputText value="#{_workInScript.location}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectworkInScript"
                     value="Select"
                      view="/WorkInScript.xhtml">
                    <f:param name="workInScriptScript"
                            value="#{_workInScript.id.script}"/>
                    <f:param name="workInScriptWork"
                            value="#{_workInScript.id.work}"/>
                    <f:param name="workInScriptFrom" value="Script"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add workInScript"
                view="/WorkInScriptEdit.xhtml">
            <f:param name="scriptId"
                    value="#{scriptHome.instance.id}"/>
            <f:param name="workInScriptFrom" value="Script"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
