<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tagworkSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Tagwork Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{tagworkList.tagwork.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{tagworkList.tagwork.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{tagworkList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/TagworkList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Tagwork Search Results (#{empty tagworkList.resultList ? 0 : (tagworkList.paginated ? tagworkList.resultCount : tagworkList.resultList.size)})</f:facet>
    <div class="results" id="tagworkList">

    <h:outputText value="The tagwork search returned no results."
               rendered="#{empty tagworkList.resultList}"/>

    <rich:dataTable id="tagworkList"
                var="_tagwork"
              value="#{tagworkList.resultList}"
           rendered="#{not empty tagworkList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagworkList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="tagwork.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagwork.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagworkList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="tagwork.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagwork.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{tagworkList}"/>
                    <ui:param name="propertyLabel" value="Tagwork id"/>
                    <ui:param name="propertyPath" value="tagwork.tagwork.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_tagwork.tagwork.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Tagwork' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="tagworkViewId">
                <f:param name="tagworkId"
                        value="#{_tagwork.id}"/>
            </s:link>
            #{' '}
            <s:link view="/TagworkEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="tagworkEdit"
                rendered="#{empty from}">
                <f:param name="tagworkId"
                        value="#{_tagwork.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/TagworkList.xhtml"
            rendered="#{tagworkList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/TagworkList.xhtml"
            rendered="#{tagworkList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{tagworkList.previousFirstResult}"/>
        </s:link>

        <s:link view="/TagworkList.xhtml"
            rendered="#{tagworkList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{tagworkList.nextFirstResult}"/>
        </s:link>

        <s:link view="/TagworkList.xhtml"
            rendered="#{tagworkList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{tagworkList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/TagworkEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create tagwork">
            <f:param name="tagworkId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
