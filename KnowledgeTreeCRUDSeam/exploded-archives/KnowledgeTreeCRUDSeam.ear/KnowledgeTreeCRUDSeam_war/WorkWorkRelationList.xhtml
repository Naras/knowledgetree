<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="workWorkRelationSearch" styleClass="edit">

        <rich:simpleTogglePanel label="WorkWorkRelation Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{workWorkRelationList.workWorkRelation.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{workWorkRelationList.workWorkRelation.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{workWorkRelationList.workWorkRelation.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{workWorkRelationList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/WorkWorkRelationList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">WorkWorkRelation Search Results (#{empty workWorkRelationList.resultList ? 0 : (workWorkRelationList.paginated ? workWorkRelationList.resultCount : workWorkRelationList.resultList.size)})</f:facet>
    <div class="results" id="workWorkRelationList">

    <h:outputText value="The workWorkRelation search returned no results."
               rendered="#{empty workWorkRelationList.resultList}"/>

    <rich:dataTable id="workWorkRelationList"
                var="_workWorkRelation"
              value="#{workWorkRelationList.resultList}"
           rendered="#{not empty workWorkRelationList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workWorkRelationList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="workWorkRelation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workWorkRelation.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workWorkRelationList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="workWorkRelation.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workWorkRelation.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workWorkRelationList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="workWorkRelation.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workWorkRelation.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'WorkWorkRelation' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="workWorkRelationViewId">
                <f:param name="workWorkRelationId"
                        value="#{_workWorkRelation.id}"/>
            </s:link>
            #{' '}
            <s:link view="/WorkWorkRelationEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="workWorkRelationEdit"
                rendered="#{empty from}">
                <f:param name="workWorkRelationId"
                        value="#{_workWorkRelation.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/WorkWorkRelationList.xhtml"
            rendered="#{workWorkRelationList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/WorkWorkRelationList.xhtml"
            rendered="#{workWorkRelationList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{workWorkRelationList.previousFirstResult}"/>
        </s:link>

        <s:link view="/WorkWorkRelationList.xhtml"
            rendered="#{workWorkRelationList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{workWorkRelationList.nextFirstResult}"/>
        </s:link>

        <s:link view="/WorkWorkRelationList.xhtml"
            rendered="#{workWorkRelationList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{workWorkRelationList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/WorkWorkRelationEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create workWorkRelation">
            <f:param name="workWorkRelationId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
