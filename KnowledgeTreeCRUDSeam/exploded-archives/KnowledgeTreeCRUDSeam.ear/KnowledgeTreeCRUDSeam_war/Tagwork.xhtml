<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tagwork Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{tagworkHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{tagworkHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TagworkEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tagworkFrom ? 'TagworkList' : tagworkFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Tagwork</h:panelGroup>
        </f:facet>
    <div class="association" id="tagworkParent">

        <h:outputText value="There is no tagwork associated with this tagwork."
                   rendered="#{tagworkHome.instance.tagwork == null}"/>

        <rich:dataTable var="_tagwork"
                   value="#{tagworkHome.instance.tagwork}"
                rendered="#{tagworkHome.instance.tagwork != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tagworkTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_tagwork.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_tagwork.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tagwork id</f:facet>
                <h:outputText value="#{_tagwork.tagwork.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewtagwork"
                     value="View"
                      view="/Tagwork.xhtml">
                    <f:param name="tagworkId"
                           value="#{_tagwork.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Tagworks</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="tagworksChildren">

        <h:outputText value="There are no tagworks associated with this tagwork."
                   rendered="#{empty tagworkHome.tagworks}"/>

        <rich:dataTable value="#{tagworkHome.tagworks}"
                       var="_tagwork"
                  rendered="#{not empty tagworkHome.tagworks}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="tagworksTable">
            <rich:column sortBy="#{_tagwork.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_tagwork.id}"/>
            </rich:column>
            <rich:column sortBy="#{_tagwork.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_tagwork.name}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selecttagwork"
                     value="Select"
                      view="/Tagwork.xhtml">
                    <f:param name="tagworkId"
                            value="#{_tagwork.id}"/>
                    <f:param name="tagworkFrom" value="Tagwork"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add tagwork"
                view="/TagworkEdit.xhtml">
            <f:param name="tagworkId"
                    value="#{tagworkHome.instance.id}"/>
            <f:param name="tagworkFrom" value="Tagwork"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Work has tags</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="workHasTagsChildren">

        <h:outputText value="There are no workHasTags associated with this tagwork."
                   rendered="#{empty tagworkHome.workHasTags}"/>

        <rich:dataTable value="#{tagworkHome.workHasTags}"
                       var="_workHasTag"
                  rendered="#{not empty tagworkHome.workHasTags}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="workHasTagsTable">
            <rich:column sortBy="#{_workHasTag.id.tag}">
                <f:facet name="header">Tag</f:facet>
                <h:outputText value="#{_workHasTag.id.tag}"/>
            </rich:column>
            <rich:column sortBy="#{_workHasTag.id.work}">
                <f:facet name="header">Work</f:facet>
                <h:outputText value="#{_workHasTag.id.work}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectworkHasTag"
                     value="Select"
                      view="/WorkHasTag.xhtml">
                    <f:param name="workHasTagTag"
                            value="#{_workHasTag.id.tag}"/>
                    <f:param name="workHasTagWork"
                            value="#{_workHasTag.id.work}"/>
                    <f:param name="workHasTagFrom" value="Tagwork"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add workHasTag"
                view="/WorkHasTagEdit.xhtml">
            <f:param name="tagworkId"
                    value="#{tagworkHome.instance.id}"/>
            <f:param name="workHasTagFrom" value="Tagwork"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
