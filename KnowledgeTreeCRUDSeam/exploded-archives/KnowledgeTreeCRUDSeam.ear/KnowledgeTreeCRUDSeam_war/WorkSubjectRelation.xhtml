<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Work subject relation Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{workSubjectRelationHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{workSubjectRelationHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{workSubjectRelationHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/WorkSubjectRelationEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty workSubjectRelationFrom ? 'WorkSubjectRelationList' : workSubjectRelationFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject has works</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="subjectHasWorksChildren">

        <h:outputText value="There are no subjectHasWorks associated with this workSubjectRelation."
                   rendered="#{empty workSubjectRelationHome.subjectHasWorks}"/>

        <rich:dataTable value="#{workSubjectRelationHome.subjectHasWorks}"
                       var="_subjectHasWork"
                  rendered="#{not empty workSubjectRelationHome.subjectHasWorks}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="subjectHasWorksTable">
            <rich:column sortBy="#{_subjectHasWork.id.relation}">
                <f:facet name="header">Relation</f:facet>
                <h:outputText value="#{_subjectHasWork.id.relation}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectHasWork.id.subject}">
                <f:facet name="header">Subject</f:facet>
                <h:outputText value="#{_subjectHasWork.id.subject}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectHasWork.id.work}">
                <f:facet name="header">Work</f:facet>
                <h:outputText value="#{_subjectHasWork.id.work}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectsubjectHasWork"
                     value="Select"
                      view="/SubjectHasWork.xhtml">
                    <f:param name="subjectHasWorkRelation"
                            value="#{_subjectHasWork.id.relation}"/>
                    <f:param name="subjectHasWorkSubject"
                            value="#{_subjectHasWork.id.subject}"/>
                    <f:param name="subjectHasWorkWork"
                            value="#{_subjectHasWork.id.work}"/>
                    <f:param name="subjectHasWorkFrom" value="WorkSubjectRelation"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add subjectHasWork"
                view="/SubjectHasWorkEdit.xhtml">
            <f:param name="workSubjectRelationId"
                    value="#{workSubjectRelationHome.instance.id}"/>
            <f:param name="subjectHasWorkFrom" value="WorkSubjectRelation"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
