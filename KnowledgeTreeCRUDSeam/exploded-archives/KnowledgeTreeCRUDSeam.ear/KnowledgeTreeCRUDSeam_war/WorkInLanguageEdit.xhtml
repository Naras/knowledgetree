<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="workInLanguage" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{workInLanguageHome.managed ? 'Edit' : 'Add'} Work in language</f:facet>


            <s:decorate id="languageField" template="layout/edit.xhtml">
                <ui:define name="label">Language</ui:define>
                <h:inputText id="language"
                       disabled="#{workInLanguageHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{workInLanguageHome.instance.id.language}">
                    <a:support event="onblur" reRender="languageField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="workField" template="layout/edit.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work"
                       disabled="#{workInLanguageHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{workInLanguageHome.instance.id.work}">
                    <a:support event="onblur" reRender="workField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="locationField" template="layout/edit.xhtml">
                <ui:define name="label">Location</ui:define>
                <h:inputTextarea id="location"
                               cols="80"
                               rows="3"
                              value="#{workInLanguageHome.instance.location}"/>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{workInLanguageHome.persist}"
                       disabled="#{!workInLanguageHome.wired}"
                       rendered="#{!workInLanguageHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{workInLanguageHome.update}"
                       rendered="#{workInLanguageHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{workInLanguageHome.remove}"
                      immediate="true"
                       rendered="#{workInLanguageHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/WorkInLanguage.xhtml"
                rendered="#{workInLanguageHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty workInLanguageFrom ? 'WorkInLanguageList' : workInLanguageFrom}.xhtml"
                rendered="#{!workInLanguageHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Language *" labelClass="required">
    <div class="association" id="languageParent">

        <h:outputText value="There is no language associated with this workInLanguage."
                   rendered="#{workInLanguageHome.instance.language == null}"/>

        <rich:dataTable var="_language"
                   value="#{workInLanguageHome.instance.language}"
                rendered="#{workInLanguageHome.instance.language != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="languageTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_language.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_language.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{workInLanguageHome.instance.language != null ? 'changeParent' : 'selectParent'}" value="#{workInLanguageHome.instance.language != null ? 'Change' : 'Select'} language"
                       view="/LanguageList.xhtml">
                <f:param name="from" value="WorkInLanguageEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Work *" labelClass="required">
    <div class="association" id="workParent">

        <h:outputText value="There is no work associated with this workInLanguage."
                   rendered="#{workInLanguageHome.instance.work == null}"/>

        <rich:dataTable var="_work"
                   value="#{workInLanguageHome.instance.work}"
                rendered="#{workInLanguageHome.instance.work != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="workTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_work.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_work.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_work.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{workInLanguageHome.instance.work != null ? 'changeParent' : 'selectParent'}" value="#{workInLanguageHome.instance.work != null ? 'Change' : 'Select'} work"
                       view="/WorkList.xhtml">
                <f:param name="from" value="WorkInLanguageEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
