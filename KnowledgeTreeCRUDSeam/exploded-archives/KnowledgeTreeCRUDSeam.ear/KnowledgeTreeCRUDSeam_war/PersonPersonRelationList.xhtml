<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personPersonRelationSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PersonPersonRelation Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{personPersonRelationList.personPersonRelation.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{personPersonRelationList.personPersonRelation.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{personPersonRelationList.personPersonRelation.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personPersonRelationList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonPersonRelationList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PersonPersonRelation Search Results (#{empty personPersonRelationList.resultList ? 0 : (personPersonRelationList.paginated ? personPersonRelationList.resultCount : personPersonRelationList.resultList.size)})</f:facet>
    <div class="results" id="personPersonRelationList">

    <h:outputText value="The personPersonRelation search returned no results."
               rendered="#{empty personPersonRelationList.resultList}"/>

    <rich:dataTable id="personPersonRelationList"
                var="_personPersonRelation"
              value="#{personPersonRelationList.resultList}"
           rendered="#{not empty personPersonRelationList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personPersonRelationList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="personPersonRelation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personPersonRelation.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personPersonRelationList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="personPersonRelation.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personPersonRelation.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personPersonRelationList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="personPersonRelation.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personPersonRelation.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PersonPersonRelation' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personPersonRelationViewId">
                <f:param name="personPersonRelationId"
                        value="#{_personPersonRelation.id}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonPersonRelationEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personPersonRelationEdit"
                rendered="#{empty from}">
                <f:param name="personPersonRelationId"
                        value="#{_personPersonRelation.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonPersonRelationList.xhtml"
            rendered="#{personPersonRelationList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonPersonRelationList.xhtml"
            rendered="#{personPersonRelationList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personPersonRelationList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonPersonRelationList.xhtml"
            rendered="#{personPersonRelationList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personPersonRelationList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonPersonRelationList.xhtml"
            rendered="#{personPersonRelationList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personPersonRelationList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonPersonRelationEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create personPersonRelation">
            <f:param name="personPersonRelationId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
