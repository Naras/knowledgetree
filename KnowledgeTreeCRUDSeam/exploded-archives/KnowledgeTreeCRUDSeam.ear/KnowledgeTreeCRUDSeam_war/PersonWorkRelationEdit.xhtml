<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personWorkRelation" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{personWorkRelationHome.managed ? 'Edit' : 'Add'} Person work relation</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{personWorkRelationHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{personWorkRelationHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="10"
                              value="#{personWorkRelationHome.instance.description}"/>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="45"
                      maxlength="45"
                          value="#{personWorkRelationHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{personWorkRelationHome.persist}"
                       disabled="#{!personWorkRelationHome.wired}"
                       rendered="#{!personWorkRelationHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{personWorkRelationHome.update}"
                       rendered="#{personWorkRelationHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{personWorkRelationHome.remove}"
                      immediate="true"
                       rendered="#{personWorkRelationHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PersonWorkRelation.xhtml"
                rendered="#{personWorkRelationHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty personWorkRelationFrom ? 'PersonWorkRelationList' : personWorkRelationFrom}.xhtml"
                rendered="#{!personWorkRelationHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Person has works">
        <h:form styleClass="association" id="personHasWorksChildren">

            <h:outputText value="There are no personHasWorks associated with this personWorkRelation."
                       rendered="#{empty personWorkRelationHome.personHasWorks}"/>

            <rich:dataTable value="#{personWorkRelationHome.personHasWorks}"
                           var="_personHasWork"
                      rendered="#{not empty personWorkRelationHome.personHasWorks}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="personHasWorksTable">
                <rich:column sortBy="#{_personHasWork.id.person}">
                    <f:facet name="header">Person</f:facet>
                    <h:outputText value="#{_personHasWork.id.person}"/>
                </rich:column>
                <rich:column sortBy="#{_personHasWork.id.relation}">
                    <f:facet name="header">Relation</f:facet>
                    <h:outputText value="#{_personHasWork.id.relation}"/>
                </rich:column>
                <rich:column sortBy="#{_personHasWork.id.work}">
                    <f:facet name="header">Work</f:facet>
                    <h:outputText value="#{_personHasWork.id.work}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{personWorkRelationHome.managed}" id="personHasWorks">
        <div class="actionButtons">
            <s:button id="addpersonHasWork"
                   value="Add personHasWork"
                    view="/PersonHasWorkEdit.xhtml"
             propagation="none">
                 <f:param name="personWorkRelationId"
                         value="#{personWorkRelationHome.instance.id}"/>
                 <f:param name="personHasWorkFrom" value="PersonWorkRelation"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
