<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="subjectRelatestoSubjectSearch" styleClass="edit">

        <rich:simpleTogglePanel label="SubjectRelatestoSubject Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Subject1</ui:define>
                <h:inputText id="subject1" value="#{subjectRelatestoSubjectList.subjectRelatestoSubject.id.subject1}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Subject2</ui:define>
                <h:inputText id="subject2" value="#{subjectRelatestoSubjectList.subjectRelatestoSubject.id.subject2}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{subjectRelatestoSubjectList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SubjectRelatestoSubjectList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">SubjectRelatestoSubject Search Results (#{empty subjectRelatestoSubjectList.resultList ? 0 : (subjectRelatestoSubjectList.paginated ? subjectRelatestoSubjectList.resultCount : subjectRelatestoSubjectList.resultList.size)})</f:facet>
    <div class="results" id="subjectRelatestoSubjectList">

    <h:outputText value="The subjectRelatestoSubject search returned no results."
               rendered="#{empty subjectRelatestoSubjectList.resultList}"/>

    <rich:dataTable id="subjectRelatestoSubjectList"
                var="_subjectRelatestoSubject"
              value="#{subjectRelatestoSubjectList.resultList}"
           rendered="#{not empty subjectRelatestoSubjectList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectRelatestoSubjectList}"/>
                    <ui:param name="propertyLabel" value="Subject1"/>
                    <ui:param name="propertyPath" value="subjectRelatestoSubject.id.subject1"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectRelatestoSubject.id.subject1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectRelatestoSubjectList}"/>
                    <ui:param name="propertyLabel" value="Subject2"/>
                    <ui:param name="propertyPath" value="subjectRelatestoSubject.id.subject2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectRelatestoSubject.id.subject2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectRelatestoSubjectList}"/>
                    <ui:param name="propertyLabel" value="Sortorder"/>
                    <ui:param name="propertyPath" value="subjectRelatestoSubject.sortorder"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectRelatestoSubject.sortorder}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectRelatestoSubjectList}"/>
                    <ui:param name="propertyLabel" value="Subject by subject1 id"/>
                    <ui:param name="propertyPath" value="subjectRelatestoSubject.subjectBySubject1.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectRelatestoSubject.subjectBySubject1.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectRelatestoSubjectList}"/>
                    <ui:param name="propertyLabel" value="Subject by subject2 id"/>
                    <ui:param name="propertyPath" value="subjectRelatestoSubject.subjectBySubject2.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectRelatestoSubject.subjectBySubject2.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectRelatestoSubjectList}"/>
                    <ui:param name="propertyLabel" value="Subject subject relation id"/>
                    <ui:param name="propertyPath" value="subjectRelatestoSubject.subjectSubjectRelation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectRelatestoSubject.subjectSubjectRelation.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'SubjectRelatestoSubject' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="subjectRelatestoSubjectViewId">
                <f:param name="subjectRelatestoSubjectSubject1"
                        value="#{_subjectRelatestoSubject.id.subject1}"/>
                <f:param name="subjectRelatestoSubjectSubject2"
                        value="#{_subjectRelatestoSubject.id.subject2}"/>
            </s:link>
            #{' '}
            <s:link view="/SubjectRelatestoSubjectEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="subjectRelatestoSubjectEdit"
                rendered="#{empty from}">
                <f:param name="subjectRelatestoSubjectSubject1"
                        value="#{_subjectRelatestoSubject.id.subject1}"/>
                <f:param name="subjectRelatestoSubjectSubject2"
                        value="#{_subjectRelatestoSubject.id.subject2}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SubjectRelatestoSubjectList.xhtml"
            rendered="#{subjectRelatestoSubjectList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SubjectRelatestoSubjectList.xhtml"
            rendered="#{subjectRelatestoSubjectList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{subjectRelatestoSubjectList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SubjectRelatestoSubjectList.xhtml"
            rendered="#{subjectRelatestoSubjectList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{subjectRelatestoSubjectList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SubjectRelatestoSubjectList.xhtml"
            rendered="#{subjectRelatestoSubjectList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{subjectRelatestoSubjectList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SubjectRelatestoSubjectEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create subjectRelatestoSubject">
            <f:param name="subjectRelatestoSubjectSubject1"/>
            <f:param name="subjectRelatestoSubjectSubject2"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
