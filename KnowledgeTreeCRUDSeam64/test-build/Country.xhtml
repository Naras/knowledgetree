<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Country Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{countryHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{countryHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CountryEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty countryFrom ? 'CountryList' : countryFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>States</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="statesChildren">

        <h:outputText value="There are no states associated with this country."
                   rendered="#{empty countryHome.states}"/>

        <rich:dataTable value="#{countryHome.states}"
                       var="_state"
                  rendered="#{not empty countryHome.states}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="statesTable">
            <rich:column sortBy="#{_state.id.countryId}">
                <f:facet name="header">Country id</f:facet>
                <h:outputText value="#{_state.id.countryId}"/>
            </rich:column>
            <rich:column sortBy="#{_state.id.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_state.id.id}"/>
            </rich:column>
            <rich:column sortBy="#{_state.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_state.name}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectstate"
                     value="Select"
                      view="/State.xhtml">
                    <f:param name="stateCountryId"
                            value="#{_state.id.countryId}"/>
                    <f:param name="stateId"
                            value="#{_state.id.id}"/>
                    <f:param name="stateFrom" value="Country"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add state"
                view="/StateEdit.xhtml">
            <f:param name="countryId"
                    value="#{countryHome.instance.id}"/>
            <f:param name="stateFrom" value="Country"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
