<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="subjectSubjectRelation" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{subjectSubjectRelationHome.managed ? 'Edit' : 'Add'} Subject subject relation</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{subjectSubjectRelationHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{subjectSubjectRelationHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="10"
                              value="#{subjectSubjectRelationHome.instance.description}"/>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="100"
                      maxlength="100"
                          value="#{subjectSubjectRelationHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{subjectSubjectRelationHome.persist}"
                       disabled="#{!subjectSubjectRelationHome.wired}"
                       rendered="#{!subjectSubjectRelationHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{subjectSubjectRelationHome.update}"
                       rendered="#{subjectSubjectRelationHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{subjectSubjectRelationHome.remove}"
                      immediate="true"
                       rendered="#{subjectSubjectRelationHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/SubjectSubjectRelation.xhtml"
                rendered="#{subjectSubjectRelationHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty subjectSubjectRelationFrom ? 'SubjectSubjectRelationList' : subjectSubjectRelationFrom}.xhtml"
                rendered="#{!subjectSubjectRelationHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Subject relatesto subjects">
        <h:form styleClass="association" id="subjectRelatestoSubjectsChildren">

            <h:outputText value="There are no subjectRelatestoSubjects associated with this subjectSubjectRelation."
                       rendered="#{empty subjectSubjectRelationHome.subjectRelatestoSubjects}"/>

            <rich:dataTable value="#{subjectSubjectRelationHome.subjectRelatestoSubjects}"
                           var="_subjectRelatestoSubject"
                      rendered="#{not empty subjectSubjectRelationHome.subjectRelatestoSubjects}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="subjectRelatestoSubjectsTable">
                <rich:column sortBy="#{_subjectRelatestoSubject.id.subject1}">
                    <f:facet name="header">Subject1</f:facet>
                    <h:outputText value="#{_subjectRelatestoSubject.id.subject1}"/>
                </rich:column>
                <rich:column sortBy="#{_subjectRelatestoSubject.id.subject2}">
                    <f:facet name="header">Subject2</f:facet>
                    <h:outputText value="#{_subjectRelatestoSubject.id.subject2}"/>
                </rich:column>
                <rich:column sortBy="#{_subjectRelatestoSubject.sortorder}">
                    <f:facet name="header">Sortorder</f:facet>
                    <h:outputText value="#{_subjectRelatestoSubject.sortorder}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{subjectSubjectRelationHome.managed}" id="subjectRelatestoSubjects">
        <div class="actionButtons">
            <s:button id="addsubjectRelatestoSubject"
                   value="Add subjectRelatestoSubject"
                    view="/SubjectRelatestoSubjectEdit.xhtml"
             propagation="none">
                 <f:param name="subjectSubjectRelationId"
                         value="#{subjectSubjectRelationHome.instance.id}"/>
                 <f:param name="subjectRelatestoSubjectFrom" value="SubjectSubjectRelation"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
