<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="tagsubject" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{tagsubjectHome.managed ? 'Edit' : 'Add'} Tagsubject</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputTextarea id="id"
                               cols="80"
                               rows="3"
                           disabled="#{tagsubjectHome.managed}"
                           required="true"
                              value="#{tagsubjectHome.instance.id}"/>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="30"
                      maxlength="30"
                          value="#{tagsubjectHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{tagsubjectHome.persist}"
                       disabled="#{!tagsubjectHome.wired}"
                       rendered="#{!tagsubjectHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{tagsubjectHome.update}"
                       rendered="#{tagsubjectHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{tagsubjectHome.remove}"
                      immediate="true"
                       rendered="#{tagsubjectHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Tagsubject.xhtml"
                rendered="#{tagsubjectHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty tagsubjectFrom ? 'TagsubjectList' : tagsubjectFrom}.xhtml"
                rendered="#{!tagsubjectHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Subject has tags">
        <h:form styleClass="association" id="subjectHasTagsChildren">

            <h:outputText value="There are no subjectHasTags associated with this tagsubject."
                       rendered="#{empty tagsubjectHome.subjectHasTags}"/>

            <rich:dataTable value="#{tagsubjectHome.subjectHasTags}"
                           var="_subjectHasTag"
                      rendered="#{not empty tagsubjectHome.subjectHasTags}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="subjectHasTagsTable">
                <rich:column sortBy="#{_subjectHasTag.id.subject}">
                    <f:facet name="header">Subject</f:facet>
                    <h:outputText value="#{_subjectHasTag.id.subject}"/>
                </rich:column>
                <rich:column sortBy="#{_subjectHasTag.id.tag}">
                    <f:facet name="header">Tag</f:facet>
                    <h:outputText value="#{_subjectHasTag.id.tag}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{tagsubjectHome.managed}" id="subjectHasTags">
        <div class="actionButtons">
            <s:button id="addsubjectHasTag"
                   value="Add subjectHasTag"
                    view="/SubjectHasTagEdit.xhtml"
             propagation="none">
                 <f:param name="tagsubjectId"
                         value="#{tagsubjectHome.instance.id}"/>
                 <f:param name="subjectHasTagFrom" value="Tagsubject"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Tagsubject">
    <div class="association" id="tagsubjectParent">

        <h:outputText value="There is no tagsubject associated with this tagsubject."
                   rendered="#{tagsubjectHome.instance.tagsubject == null}"/>

        <rich:dataTable var="_tagsubject"
                   value="#{tagsubjectHome.instance.tagsubject}"
                rendered="#{tagsubjectHome.instance.tagsubject != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tagsubjectTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_tagsubject.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_tagsubject.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tagsubject id</f:facet>
                <h:outputText value="#{_tagsubject.tagsubject.id}"/>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab label="Tagsubjects">
        <h:form styleClass="association" id="tagsubjectsChildren">

            <h:outputText value="There are no tagsubjects associated with this tagsubject."
                       rendered="#{empty tagsubjectHome.tagsubjects}"/>

            <rich:dataTable value="#{tagsubjectHome.tagsubjects}"
                           var="_tagsubject"
                      rendered="#{not empty tagsubjectHome.tagsubjects}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="tagsubjectsTable">
                <rich:column sortBy="#{_tagsubject.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_tagsubject.id}"/>
                </rich:column>
                <rich:column sortBy="#{_tagsubject.name}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{_tagsubject.name}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{tagsubjectHome.managed}" id="tagsubjects">
        <div class="actionButtons">
            <s:button id="addtagsubject"
                   value="Add tagsubject"
                    view="/TagsubjectEdit.xhtml"
             propagation="none">
                 <f:param name="tagsubjectId"
                         value="#{tagsubjectHome.instance.id}"/>
                 <f:param name="tagsubjectFrom" value="Tagsubject"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
