<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Affiliation Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{affiliationHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{affiliationHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AffiliationEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty affiliationFrom ? 'AffiliationList' : affiliationFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Person has affiliations</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="personHasAffiliationsChildren">

        <h:outputText value="There are no personHasAffiliations associated with this affiliation."
                   rendered="#{empty affiliationHome.personHasAffiliations}"/>

        <rich:dataTable value="#{affiliationHome.personHasAffiliations}"
                       var="_personHasAffiliation"
                  rendered="#{not empty affiliationHome.personHasAffiliations}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="personHasAffiliationsTable">
            <rich:column sortBy="#{_personHasAffiliation.id.affiliation}">
                <f:facet name="header">Affiliation</f:facet>
                <h:outputText value="#{_personHasAffiliation.id.affiliation}"/>
            </rich:column>
            <rich:column sortBy="#{_personHasAffiliation.id.person}">
                <f:facet name="header">Person</f:facet>
                <h:outputText value="#{_personHasAffiliation.id.person}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectpersonHasAffiliation"
                     value="Select"
                      view="/PersonHasAffiliation.xhtml">
                    <f:param name="personHasAffiliationAffiliation"
                            value="#{_personHasAffiliation.id.affiliation}"/>
                    <f:param name="personHasAffiliationPerson"
                            value="#{_personHasAffiliation.id.person}"/>
                    <f:param name="personHasAffiliationFrom" value="Affiliation"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add personHasAffiliation"
                view="/PersonHasAffiliationEdit.xhtml">
            <f:param name="affiliationId"
                    value="#{affiliationHome.instance.id}"/>
            <f:param name="personHasAffiliationFrom" value="Affiliation"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
