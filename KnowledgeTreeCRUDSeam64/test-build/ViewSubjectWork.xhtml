<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">View subject work Details</f:facet>

        <s:decorate id="relation" template="layout/display.xhtml">
            <ui:define name="label">Relation</ui:define>
            <h:outputText value="#{viewSubjectWorkHome.instance.id.relation}"/>
        </s:decorate>
        <s:decorate id="subject" template="layout/display.xhtml">
            <ui:define name="label">Subject</ui:define>
            <h:outputText value="#{viewSubjectWorkHome.instance.id.subject}"/>
        </s:decorate>
        <s:decorate id="work" template="layout/display.xhtml">
            <ui:define name="label">Work</ui:define>
            <h:outputText value="#{viewSubjectWorkHome.instance.id.work}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ViewSubjectWorkEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty viewSubjectWorkFrom ? 'ViewSubjectWorkList' : viewSubjectWorkFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
