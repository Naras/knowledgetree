<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Person Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{personHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="first" template="layout/display.xhtml">
            <ui:define name="label">First</ui:define>
            <h:outputText value="#{personHome.instance.first}"/>
        </s:decorate>

        <s:decorate id="initials" template="layout/display.xhtml">
            <ui:define name="label">Initials</ui:define>
            <h:outputText value="#{personHome.instance.initials}"/>
        </s:decorate>

        <s:decorate id="last" template="layout/display.xhtml">
            <ui:define name="label">Last</ui:define>
            <h:outputText value="#{personHome.instance.last}"/>
        </s:decorate>

        <s:decorate id="middle" template="layout/display.xhtml">
            <ui:define name="label">Middle</ui:define>
            <h:outputText value="#{personHome.instance.middle}"/>
        </s:decorate>

        <s:decorate id="nick" template="layout/display.xhtml">
            <ui:define name="label">Nick</ui:define>
            <h:outputText value="#{personHome.instance.nick}"/>
        </s:decorate>

        <s:decorate id="other" template="layout/display.xhtml">
            <ui:define name="label">Other</ui:define>
            <h:outputText value="#{personHome.instance.other}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/PersonEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty personFrom ? 'PersonList' : personFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Addresses</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="addressesChildren">

        <h:outputText value="There are no addresses associated with this person."
                   rendered="#{empty personHome.addresses}"/>

        <rich:dataTable value="#{personHome.addresses}"
                       var="_address"
                  rendered="#{not empty personHome.addresses}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="addressesTable">
            <rich:column sortBy="#{_address.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_address.id}"/>
            </rich:column>
            <rich:column sortBy="#{_address.area}">
                <f:facet name="header">Area</f:facet>
                <h:outputText value="#{_address.area}"/>
            </rich:column>
            <rich:column sortBy="#{_address.houseNumber}">
                <f:facet name="header">House number</f:facet>
                <h:outputText value="#{_address.houseNumber}"/>
            </rich:column>
            <rich:column sortBy="#{_address.street}">
                <f:facet name="header">Street</f:facet>
                <h:outputText value="#{_address.street}"/>
            </rich:column>
            <rich:column sortBy="#{_address.value}">
                <f:facet name="header">Value</f:facet>
                <h:outputText value="#{_address.value}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectaddress"
                     value="Select"
                      view="/Address.xhtml">
                    <f:param name="addressId"
                            value="#{_address.id}"/>
                    <f:param name="addressFrom" value="Person"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add address"
                view="/AddressEdit.xhtml">
            <f:param name="personId"
                    value="#{personHome.instance.id}"/>
            <f:param name="addressFrom" value="Person"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Person has affiliations</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="personHasAffiliationsChildren">

        <h:outputText value="There are no personHasAffiliations associated with this person."
                   rendered="#{empty personHome.personHasAffiliations}"/>

        <rich:dataTable value="#{personHome.personHasAffiliations}"
                       var="_personHasAffiliation"
                  rendered="#{not empty personHome.personHasAffiliations}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="personHasAffiliationsTable">
            <rich:column sortBy="#{_personHasAffiliation.id.affiliation}">
                <f:facet name="header">Affiliation</f:facet>
                <h:outputText value="#{_personHasAffiliation.id.affiliation}"/>
            </rich:column>
            <rich:column sortBy="#{_personHasAffiliation.id.person}">
                <f:facet name="header">Person</f:facet>
                <h:outputText value="#{_personHasAffiliation.id.person}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectpersonHasAffiliation"
                     value="Select"
                      view="/PersonHasAffiliation.xhtml">
                    <f:param name="personHasAffiliationAffiliation"
                            value="#{_personHasAffiliation.id.affiliation}"/>
                    <f:param name="personHasAffiliationPerson"
                            value="#{_personHasAffiliation.id.person}"/>
                    <f:param name="personHasAffiliationFrom" value="Person"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add personHasAffiliation"
                view="/PersonHasAffiliationEdit.xhtml">
            <f:param name="personId"
                    value="#{personHome.instance.id}"/>
            <f:param name="personHasAffiliationFrom" value="Person"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Person has roles</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="personHasRolesChildren">

        <h:outputText value="There are no personHasRoles associated with this person."
                   rendered="#{empty personHome.personHasRoles}"/>

        <rich:dataTable value="#{personHome.personHasRoles}"
                       var="_personHasRole"
                  rendered="#{not empty personHome.personHasRoles}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="personHasRolesTable">
            <rich:column sortBy="#{_personHasRole.id.person}">
                <f:facet name="header">Person</f:facet>
                <h:outputText value="#{_personHasRole.id.person}"/>
            </rich:column>
            <rich:column sortBy="#{_personHasRole.id.role}">
                <f:facet name="header">Role</f:facet>
                <h:outputText value="#{_personHasRole.id.role}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectpersonHasRole"
                     value="Select"
                      view="/PersonHasRole.xhtml">
                    <f:param name="personHasRolePerson"
                            value="#{_personHasRole.id.person}"/>
                    <f:param name="personHasRoleRole"
                            value="#{_personHasRole.id.role}"/>
                    <f:param name="personHasRoleFrom" value="Person"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add personHasRole"
                view="/PersonHasRoleEdit.xhtml">
            <f:param name="personId"
                    value="#{personHome.instance.id}"/>
            <f:param name="personHasRoleFrom" value="Person"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Personlife</h:panelGroup>
        </f:facet>
    <div class="association" id="personlifeParent">

        <h:outputText value="There is no personlife associated with this person."
                   rendered="#{personHome.instance.personlife == null}"/>

        <rich:dataTable var="_personlife"
                   value="#{personHome.instance.personlife}"
                rendered="#{personHome.instance.personlife != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personlifeTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_personlife.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Birth</f:facet>
                <h:outputText value="#{_personlife.birth}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Death</f:facet>
                <h:outputText value="#{_personlife.death}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">History</f:facet>
                <h:outputText value="#{_personlife.history}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Life</f:facet>
                <h:outputText value="#{_personlife.life}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Living</f:facet>
                <h:outputText value="#{_personlife.living}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Period</f:facet>
                <h:outputText value="#{_personlife.period}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Person id</f:facet>
                <h:outputText value="#{_personlife.person.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewpersonlife"
                     value="View"
                      view="/Personlife.xhtml">
                    <f:param name="personlifeId"
                           value="#{_personlife.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
