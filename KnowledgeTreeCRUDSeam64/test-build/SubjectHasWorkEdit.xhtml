<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="subjectHasWork" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{subjectHasWorkHome.managed ? 'Edit' : 'Add'} Subject has work</f:facet>


            <s:decorate id="subjectField" template="layout/edit.xhtml">
                <ui:define name="label">Subject</ui:define>
                <h:inputText id="subject"
                       disabled="#{subjectHasWorkHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{subjectHasWorkHome.instance.id.subject}">
                    <a:support event="onblur" reRender="subjectField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="workField" template="layout/edit.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work"
                       disabled="#{subjectHasWorkHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{subjectHasWorkHome.instance.id.work}">
                    <a:support event="onblur" reRender="workField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="workSubjectRelationField" template="layout/edit.xhtml">
                <ui:define name="label">Work subject relation</ui:define>
                <h:inputText id="workSubjectRelation"
                       disabled="#{subjectHasWorkHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{subjectHasWorkHome.instance.id.workSubjectRelation}">
                    <a:support event="onblur" reRender="workSubjectRelationField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{subjectHasWorkHome.persist}"
                       disabled="#{!subjectHasWorkHome.wired}"
                       rendered="#{!subjectHasWorkHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{subjectHasWorkHome.update}"
                       rendered="#{subjectHasWorkHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{subjectHasWorkHome.remove}"
                      immediate="true"
                       rendered="#{subjectHasWorkHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/SubjectHasWork.xhtml"
                rendered="#{subjectHasWorkHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty subjectHasWorkFrom ? 'SubjectHasWorkList' : subjectHasWorkFrom}.xhtml"
                rendered="#{!subjectHasWorkHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Subject *" labelClass="required">
    <div class="association" id="subjectParent">

        <h:outputText value="There is no subject associated with this subjectHasWork."
                   rendered="#{subjectHasWorkHome.instance.subject == null}"/>

        <rich:dataTable var="_subject"
                   value="#{subjectHasWorkHome.instance.subject}"
                rendered="#{subjectHasWorkHome.instance.subject != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="subjectTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_subject.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_subject.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_subject.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{subjectHasWorkHome.instance.subject != null ? 'changeParent' : 'selectParent'}" value="#{subjectHasWorkHome.instance.subject != null ? 'Change' : 'Select'} subject"
                       view="/SubjectList.xhtml">
                <f:param name="from" value="SubjectHasWorkEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Work *" labelClass="required">
    <div class="association" id="workParent">

        <h:outputText value="There is no work associated with this subjectHasWork."
                   rendered="#{subjectHasWorkHome.instance.work == null}"/>

        <rich:dataTable var="_work"
                   value="#{subjectHasWorkHome.instance.work}"
                rendered="#{subjectHasWorkHome.instance.work != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="workTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_work.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_work.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{_work.title}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{subjectHasWorkHome.instance.work != null ? 'changeParent' : 'selectParent'}" value="#{subjectHasWorkHome.instance.work != null ? 'Change' : 'Select'} work"
                       view="/WorkList.xhtml">
                <f:param name="from" value="SubjectHasWorkEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Work subject relation *" labelClass="required">
    <div class="association" id="workSubjectRelationParent">

        <h:outputText value="There is no workSubjectRelation associated with this subjectHasWork."
                   rendered="#{subjectHasWorkHome.instance.workSubjectRelation == null}"/>

        <rich:dataTable var="_workSubjectRelation"
                   value="#{subjectHasWorkHome.instance.workSubjectRelation}"
                rendered="#{subjectHasWorkHome.instance.workSubjectRelation != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="workSubjectRelationTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_workSubjectRelation.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_workSubjectRelation.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_workSubjectRelation.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{subjectHasWorkHome.instance.workSubjectRelation != null ? 'changeParent' : 'selectParent'}" value="#{subjectHasWorkHome.instance.workSubjectRelation != null ? 'Change' : 'Select'} workSubjectRelation"
                       view="/WorkSubjectRelationList.xhtml">
                <f:param name="from" value="SubjectHasWorkEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
