<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personHasAffiliationSearch" styleClass="edit">

        <rich:simpleTogglePanel label="PersonHasAffiliation Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Affiliation</ui:define>
                <h:inputText id="affiliation" value="#{personHasAffiliationList.personHasAffiliation.id.affiliation}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Person</ui:define>
                <h:inputText id="person" value="#{personHasAffiliationList.personHasAffiliation.id.person}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personHasAffiliationList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonHasAffiliationList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">PersonHasAffiliation Search Results (#{empty personHasAffiliationList.resultList ? 0 : (personHasAffiliationList.paginated ? personHasAffiliationList.resultCount : personHasAffiliationList.resultList.size)})</f:facet>
    <div class="results" id="personHasAffiliationList">

    <h:outputText value="The personHasAffiliation search returned no results."
               rendered="#{empty personHasAffiliationList.resultList}"/>

    <rich:dataTable id="personHasAffiliationList"
                var="_personHasAffiliation"
              value="#{personHasAffiliationList.resultList}"
           rendered="#{not empty personHasAffiliationList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasAffiliationList}"/>
                    <ui:param name="propertyLabel" value="Affiliation"/>
                    <ui:param name="propertyPath" value="personHasAffiliation.id.affiliation"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasAffiliation.id.affiliation}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasAffiliationList}"/>
                    <ui:param name="propertyLabel" value="Person"/>
                    <ui:param name="propertyPath" value="personHasAffiliation.id.person"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasAffiliation.id.person}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasAffiliationList}"/>
                    <ui:param name="propertyLabel" value="Affiliation id"/>
                    <ui:param name="propertyPath" value="personHasAffiliation.affiliation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasAffiliation.affiliation.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personHasAffiliationList}"/>
                    <ui:param name="propertyLabel" value="Person id"/>
                    <ui:param name="propertyPath" value="personHasAffiliation.person.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personHasAffiliation.person.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'PersonHasAffiliation' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personHasAffiliationViewId">
                <f:param name="personHasAffiliationAffiliation"
                        value="#{_personHasAffiliation.id.affiliation}"/>
                <f:param name="personHasAffiliationPerson"
                        value="#{_personHasAffiliation.id.person}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonHasAffiliationEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personHasAffiliationEdit"
                rendered="#{empty from}">
                <f:param name="personHasAffiliationAffiliation"
                        value="#{_personHasAffiliation.id.affiliation}"/>
                <f:param name="personHasAffiliationPerson"
                        value="#{_personHasAffiliation.id.person}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonHasAffiliationList.xhtml"
            rendered="#{personHasAffiliationList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonHasAffiliationList.xhtml"
            rendered="#{personHasAffiliationList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personHasAffiliationList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonHasAffiliationList.xhtml"
            rendered="#{personHasAffiliationList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personHasAffiliationList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonHasAffiliationList.xhtml"
            rendered="#{personHasAffiliationList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personHasAffiliationList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonHasAffiliationEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create personHasAffiliation">
            <f:param name="personHasAffiliationAffiliation"/>
            <f:param name="personHasAffiliationPerson"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
