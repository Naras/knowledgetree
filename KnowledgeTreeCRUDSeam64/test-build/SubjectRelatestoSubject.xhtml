<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Subject relatesto subject Details</f:facet>

        <s:decorate id="subject1" template="layout/display.xhtml">
            <ui:define name="label">Subject1</ui:define>
            <h:outputText value="#{subjectRelatestoSubjectHome.instance.id.subject1}"/>
        </s:decorate>
        <s:decorate id="subject2" template="layout/display.xhtml">
            <ui:define name="label">Subject2</ui:define>
            <h:outputText value="#{subjectRelatestoSubjectHome.instance.id.subject2}"/>
        </s:decorate>

        <s:decorate id="sortorder" template="layout/display.xhtml">
            <ui:define name="label">Sortorder</ui:define>
            <h:outputText value="#{subjectRelatestoSubjectHome.instance.sortorder}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SubjectRelatestoSubjectEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty subjectRelatestoSubjectFrom ? 'SubjectRelatestoSubjectList' : subjectRelatestoSubjectFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject by subject1</h:panelGroup>
        </f:facet>
    <div class="association" id="subjectBySubject1Parent">

        <h:outputText value="There is no subjectBySubject1 associated with this subjectRelatestoSubject."
                   rendered="#{subjectRelatestoSubjectHome.instance.subjectBySubject1 == null}"/>

        <rich:dataTable var="_subject"
                   value="#{subjectRelatestoSubjectHome.instance.subjectBySubject1}"
                rendered="#{subjectRelatestoSubjectHome.instance.subjectBySubject1 != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="subjectBySubject1Table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_subject.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_subject.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_subject.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewsubject"
                     value="View"
                      view="/Subject.xhtml">
                    <f:param name="subjectId"
                           value="#{_subject.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject by subject2</h:panelGroup>
        </f:facet>
    <div class="association" id="subjectBySubject2Parent">

        <h:outputText value="There is no subjectBySubject2 associated with this subjectRelatestoSubject."
                   rendered="#{subjectRelatestoSubjectHome.instance.subjectBySubject2 == null}"/>

        <rich:dataTable var="_subject"
                   value="#{subjectRelatestoSubjectHome.instance.subjectBySubject2}"
                rendered="#{subjectRelatestoSubjectHome.instance.subjectBySubject2 != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="subjectBySubject2Table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_subject.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_subject.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_subject.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewsubject"
                     value="View"
                      view="/Subject.xhtml">
                    <f:param name="subjectId"
                           value="#{_subject.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject subject relation</h:panelGroup>
        </f:facet>
    <div class="association" id="subjectSubjectRelationParent">

        <h:outputText value="There is no subjectSubjectRelation associated with this subjectRelatestoSubject."
                   rendered="#{subjectRelatestoSubjectHome.instance.subjectSubjectRelation == null}"/>

        <rich:dataTable var="_subjectSubjectRelation"
                   value="#{subjectRelatestoSubjectHome.instance.subjectSubjectRelation}"
                rendered="#{subjectRelatestoSubjectHome.instance.subjectSubjectRelation != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="subjectSubjectRelationTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_subjectSubjectRelation.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_subjectSubjectRelation.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_subjectSubjectRelation.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewsubjectSubjectRelation"
                     value="View"
                      view="/SubjectSubjectRelation.xhtml">
                    <f:param name="subjectSubjectRelationId"
                           value="#{_subjectSubjectRelation.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
