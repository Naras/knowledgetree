<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="scriptSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Script Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{scriptList.script.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{scriptList.script.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{scriptList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ScriptList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Script Search Results (#{empty scriptList.resultList ? 0 : (scriptList.paginated ? scriptList.resultCount : scriptList.resultList.size)})</f:facet>
    <div class="results" id="scriptList">

    <h:outputText value="The script search returned no results."
               rendered="#{empty scriptList.resultList}"/>

    <rich:dataTable id="scriptList"
                var="_script"
              value="#{scriptList.resultList}"
           rendered="#{not empty scriptList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{scriptList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="script.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_script.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{scriptList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="script.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_script.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{scriptList}"/>
                    <ui:param name="propertyLabel" value="Unicode block"/>
                    <ui:param name="propertyPath" value="script.unicodeBlock"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_script.unicodeBlock}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Script' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="scriptViewId">
                <f:param name="scriptId"
                        value="#{_script.id}"/>
            </s:link>
            #{' '}
            <s:link view="/ScriptEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="scriptEdit"
                rendered="#{empty from}">
                <f:param name="scriptId"
                        value="#{_script.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ScriptList.xhtml"
            rendered="#{scriptList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ScriptList.xhtml"
            rendered="#{scriptList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{scriptList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ScriptList.xhtml"
            rendered="#{scriptList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{scriptList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ScriptList.xhtml"
            rendered="#{scriptList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{scriptList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ScriptEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create script">
            <f:param name="scriptId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
