<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Subject Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{subjectHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{subjectHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{subjectHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SubjectEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty subjectFrom ? 'SubjectList' : subjectFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject has tags</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="subjectHasTagsChildren">

        <h:outputText value="There are no subjectHasTags associated with this subject."
                   rendered="#{empty subjectHome.subjectHasTags}"/>

        <rich:dataTable value="#{subjectHome.subjectHasTags}"
                       var="_subjectHasTag"
                  rendered="#{not empty subjectHome.subjectHasTags}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="subjectHasTagsTable">
            <rich:column sortBy="#{_subjectHasTag.id.subject}">
                <f:facet name="header">Subject</f:facet>
                <h:outputText value="#{_subjectHasTag.id.subject}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectHasTag.id.tag}">
                <f:facet name="header">Tag</f:facet>
                <h:outputText value="#{_subjectHasTag.id.tag}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectsubjectHasTag"
                     value="Select"
                      view="/SubjectHasTag.xhtml">
                    <f:param name="subjectHasTagSubject"
                            value="#{_subjectHasTag.id.subject}"/>
                    <f:param name="subjectHasTagTag"
                            value="#{_subjectHasTag.id.tag}"/>
                    <f:param name="subjectHasTagFrom" value="Subject"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add subjectHasTag"
                view="/SubjectHasTagEdit.xhtml">
            <f:param name="subjectId"
                    value="#{subjectHome.instance.id}"/>
            <f:param name="subjectHasTagFrom" value="Subject"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject has works</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="subjectHasWorksChildren">

        <h:outputText value="There are no subjectHasWorks associated with this subject."
                   rendered="#{empty subjectHome.subjectHasWorks}"/>

        <rich:dataTable value="#{subjectHome.subjectHasWorks}"
                       var="_subjectHasWork"
                  rendered="#{not empty subjectHome.subjectHasWorks}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="subjectHasWorksTable">
            <rich:column sortBy="#{_subjectHasWork.id.subject}">
                <f:facet name="header">Subject</f:facet>
                <h:outputText value="#{_subjectHasWork.id.subject}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectHasWork.id.work}">
                <f:facet name="header">Work</f:facet>
                <h:outputText value="#{_subjectHasWork.id.work}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectHasWork.id.workSubjectRelation}">
                <f:facet name="header">Work subject relation</f:facet>
                <h:outputText value="#{_subjectHasWork.id.workSubjectRelation}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectsubjectHasWork"
                     value="Select"
                      view="/SubjectHasWork.xhtml">
                    <f:param name="subjectHasWorkSubject"
                            value="#{_subjectHasWork.id.subject}"/>
                    <f:param name="subjectHasWorkWork"
                            value="#{_subjectHasWork.id.work}"/>
                    <f:param name="subjectHasWorkWorkSubjectRelation"
                            value="#{_subjectHasWork.id.workSubjectRelation}"/>
                    <f:param name="subjectHasWorkFrom" value="Subject"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add subjectHasWork"
                view="/SubjectHasWorkEdit.xhtml">
            <f:param name="subjectId"
                    value="#{subjectHome.instance.id}"/>
            <f:param name="subjectHasWorkFrom" value="Subject"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject relatesto subjects for subject1</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="subjectRelatestoSubjectsForSubject1Children">

        <h:outputText value="There are no subjectRelatestoSubjectsForSubject1 associated with this subject."
                   rendered="#{empty subjectHome.subjectRelatestoSubjectsForSubject1}"/>

        <rich:dataTable value="#{subjectHome.subjectRelatestoSubjectsForSubject1}"
                       var="_subjectRelatestoSubject"
                  rendered="#{not empty subjectHome.subjectRelatestoSubjectsForSubject1}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="subjectRelatestoSubjectsForSubject1Table">
            <rich:column sortBy="#{_subjectRelatestoSubject.id.subject1}">
                <f:facet name="header">Subject1</f:facet>
                <h:outputText value="#{_subjectRelatestoSubject.id.subject1}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectRelatestoSubject.id.subject2}">
                <f:facet name="header">Subject2</f:facet>
                <h:outputText value="#{_subjectRelatestoSubject.id.subject2}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectRelatestoSubject.sortorder}">
                <f:facet name="header">Sortorder</f:facet>
                <h:outputText value="#{_subjectRelatestoSubject.sortorder}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectsubjectRelatestoSubject"
                     value="Select"
                      view="/SubjectRelatestoSubject.xhtml">
                    <f:param name="subjectRelatestoSubjectSubject1"
                            value="#{_subjectRelatestoSubject.id.subject1}"/>
                    <f:param name="subjectRelatestoSubjectSubject2"
                            value="#{_subjectRelatestoSubject.id.subject2}"/>
                    <f:param name="subjectRelatestoSubjectFrom" value="Subject"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add subjectRelatestoSubject"
                view="/SubjectRelatestoSubjectEdit.xhtml">
            <f:param name="subjectId"
                    value="#{subjectHome.instance.id}"/>
            <f:param name="subjectRelatestoSubjectFrom" value="Subject"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject relatesto subjects for subject2</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="subjectRelatestoSubjectsForSubject2Children">

        <h:outputText value="There are no subjectRelatestoSubjectsForSubject2 associated with this subject."
                   rendered="#{empty subjectHome.subjectRelatestoSubjectsForSubject2}"/>

        <rich:dataTable value="#{subjectHome.subjectRelatestoSubjectsForSubject2}"
                       var="_subjectRelatestoSubject"
                  rendered="#{not empty subjectHome.subjectRelatestoSubjectsForSubject2}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="subjectRelatestoSubjectsForSubject2Table">
            <rich:column sortBy="#{_subjectRelatestoSubject.id.subject1}">
                <f:facet name="header">Subject1</f:facet>
                <h:outputText value="#{_subjectRelatestoSubject.id.subject1}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectRelatestoSubject.id.subject2}">
                <f:facet name="header">Subject2</f:facet>
                <h:outputText value="#{_subjectRelatestoSubject.id.subject2}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectRelatestoSubject.sortorder}">
                <f:facet name="header">Sortorder</f:facet>
                <h:outputText value="#{_subjectRelatestoSubject.sortorder}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectsubjectRelatestoSubject"
                     value="Select"
                      view="/SubjectRelatestoSubject.xhtml">
                    <f:param name="subjectRelatestoSubjectSubject1"
                            value="#{_subjectRelatestoSubject.id.subject1}"/>
                    <f:param name="subjectRelatestoSubjectSubject2"
                            value="#{_subjectRelatestoSubject.id.subject2}"/>
                    <f:param name="subjectRelatestoSubjectFrom" value="Subject"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add subjectRelatestoSubject"
                view="/SubjectRelatestoSubjectEdit.xhtml">
            <f:param name="subjectId"
                    value="#{subjectHome.instance.id}"/>
            <f:param name="subjectRelatestoSubjectFrom" value="Subject"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
