<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="work" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{workHome.managed ? 'Edit' : 'Add'} Work</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{workHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{workHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="10"
                              value="#{workHome.instance.description}"/>
            </s:decorate>



            <s:decorate id="titleField" template="layout/edit.xhtml">
                <ui:define name="label">Title</ui:define>
                <h:inputText id="title"
                           size="45"
                      maxlength="45"
                          value="#{workHome.instance.title}">
                    <a:support event="onblur" reRender="titleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>






            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{workHome.persist}"
                       disabled="#{!workHome.wired}"
                       rendered="#{!workHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{workHome.update}"
                       rendered="#{workHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{workHome.remove}"
                      immediate="true"
                       rendered="#{workHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Work.xhtml"
                rendered="#{workHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty workFrom ? 'WorkList' : workFrom}.xhtml"
                rendered="#{!workHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Subject has works">
        <h:form styleClass="association" id="subjectHasWorksChildren">

            <h:outputText value="There are no subjectHasWorks associated with this work."
                       rendered="#{empty workHome.subjectHasWorks}"/>

            <rich:dataTable value="#{workHome.subjectHasWorks}"
                           var="_subjectHasWork"
                      rendered="#{not empty workHome.subjectHasWorks}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="subjectHasWorksTable">
                <rich:column sortBy="#{_subjectHasWork.id.subject}">
                    <f:facet name="header">Subject</f:facet>
                    <h:outputText value="#{_subjectHasWork.id.subject}"/>
                </rich:column>
                <rich:column sortBy="#{_subjectHasWork.id.work}">
                    <f:facet name="header">Work</f:facet>
                    <h:outputText value="#{_subjectHasWork.id.work}"/>
                </rich:column>
                <rich:column sortBy="#{_subjectHasWork.id.workSubjectRelation}">
                    <f:facet name="header">Work subject relation</f:facet>
                    <h:outputText value="#{_subjectHasWork.id.workSubjectRelation}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{workHome.managed}" id="subjectHasWorks">
        <div class="actionButtons">
            <s:button id="addsubjectHasWork"
                   value="Add subjectHasWork"
                    view="/SubjectHasWorkEdit.xhtml"
             propagation="none">
                 <f:param name="workId"
                         value="#{workHome.instance.id}"/>
                 <f:param name="subjectHasWorkFrom" value="Work"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

</ui:define>
