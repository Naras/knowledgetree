<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personlifeSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Personlife Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{personlifeList.personlife.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">History</ui:define>
                <h:inputText id="history" value="#{personlifeList.personlife.history}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Life</ui:define>
                <h:inputText id="life" value="#{personlifeList.personlife.life}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Period</ui:define>
                <h:inputText id="period" value="#{personlifeList.personlife.period}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{personlifeList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/PersonlifeList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Personlife Search Results (#{empty personlifeList.resultList ? 0 : (personlifeList.paginated ? personlifeList.resultCount : personlifeList.resultList.size)})</f:facet>
    <div class="results" id="personlifeList">

    <h:outputText value="The personlife search returned no results."
               rendered="#{empty personlifeList.resultList}"/>

    <rich:dataTable id="personlifeList"
                var="_personlife"
              value="#{personlifeList.resultList}"
           rendered="#{not empty personlifeList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personlifeList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="personlife.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personlife.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personlifeList}"/>
                    <ui:param name="propertyLabel" value="Birth"/>
                    <ui:param name="propertyPath" value="personlife.birth"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personlife.birth}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personlifeList}"/>
                    <ui:param name="propertyLabel" value="Death"/>
                    <ui:param name="propertyPath" value="personlife.death"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personlife.death}">
                <s:convertDateTime type="date" dateStyle="short"/>
            </h:outputText>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personlifeList}"/>
                    <ui:param name="propertyLabel" value="History"/>
                    <ui:param name="propertyPath" value="personlife.history"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personlife.history}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personlifeList}"/>
                    <ui:param name="propertyLabel" value="Life"/>
                    <ui:param name="propertyPath" value="personlife.life"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personlife.life}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personlifeList}"/>
                    <ui:param name="propertyLabel" value="Living"/>
                    <ui:param name="propertyPath" value="personlife.living"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personlife.living}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personlifeList}"/>
                    <ui:param name="propertyLabel" value="Period"/>
                    <ui:param name="propertyPath" value="personlife.period"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personlife.period}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{personlifeList}"/>
                    <ui:param name="propertyLabel" value="Person id"/>
                    <ui:param name="propertyPath" value="personlife.person.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_personlife.person.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Personlife' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="personlifeViewId">
                <f:param name="personlifeId"
                        value="#{_personlife.id}"/>
            </s:link>
            #{' '}
            <s:link view="/PersonlifeEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="personlifeEdit"
                rendered="#{empty from}">
                <f:param name="personlifeId"
                        value="#{_personlife.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/PersonlifeList.xhtml"
            rendered="#{personlifeList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/PersonlifeList.xhtml"
            rendered="#{personlifeList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{personlifeList.previousFirstResult}"/>
        </s:link>

        <s:link view="/PersonlifeList.xhtml"
            rendered="#{personlifeList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{personlifeList.nextFirstResult}"/>
        </s:link>

        <s:link view="/PersonlifeList.xhtml"
            rendered="#{personlifeList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{personlifeList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/PersonlifeEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create personlife">
            <f:param name="personlifeId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
