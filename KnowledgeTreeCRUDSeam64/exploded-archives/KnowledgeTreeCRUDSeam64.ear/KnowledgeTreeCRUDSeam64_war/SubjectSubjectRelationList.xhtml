<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="subjectSubjectRelationSearch" styleClass="edit">

        <rich:simpleTogglePanel label="SubjectSubjectRelation Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{subjectSubjectRelationList.subjectSubjectRelation.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{subjectSubjectRelationList.subjectSubjectRelation.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{subjectSubjectRelationList.subjectSubjectRelation.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{subjectSubjectRelationList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SubjectSubjectRelationList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">SubjectSubjectRelation Search Results (#{empty subjectSubjectRelationList.resultList ? 0 : (subjectSubjectRelationList.paginated ? subjectSubjectRelationList.resultCount : subjectSubjectRelationList.resultList.size)})</f:facet>
    <div class="results" id="subjectSubjectRelationList">

    <h:outputText value="The subjectSubjectRelation search returned no results."
               rendered="#{empty subjectSubjectRelationList.resultList}"/>

    <rich:dataTable id="subjectSubjectRelationList"
                var="_subjectSubjectRelation"
              value="#{subjectSubjectRelationList.resultList}"
           rendered="#{not empty subjectSubjectRelationList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectSubjectRelationList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="subjectSubjectRelation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectSubjectRelation.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectSubjectRelationList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="subjectSubjectRelation.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectSubjectRelation.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectSubjectRelationList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="subjectSubjectRelation.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subjectSubjectRelation.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'SubjectSubjectRelation' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="subjectSubjectRelationViewId">
                <f:param name="subjectSubjectRelationId"
                        value="#{_subjectSubjectRelation.id}"/>
            </s:link>
            #{' '}
            <s:link view="/SubjectSubjectRelationEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="subjectSubjectRelationEdit"
                rendered="#{empty from}">
                <f:param name="subjectSubjectRelationId"
                        value="#{_subjectSubjectRelation.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SubjectSubjectRelationList.xhtml"
            rendered="#{subjectSubjectRelationList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SubjectSubjectRelationList.xhtml"
            rendered="#{subjectSubjectRelationList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{subjectSubjectRelationList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SubjectSubjectRelationList.xhtml"
            rendered="#{subjectSubjectRelationList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{subjectSubjectRelationList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SubjectSubjectRelationList.xhtml"
            rendered="#{subjectSubjectRelationList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{subjectSubjectRelationList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SubjectSubjectRelationEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create subjectSubjectRelation">
            <f:param name="subjectSubjectRelationId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
