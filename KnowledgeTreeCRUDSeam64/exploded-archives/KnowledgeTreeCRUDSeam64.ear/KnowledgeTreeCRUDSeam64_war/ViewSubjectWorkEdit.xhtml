<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="viewSubjectWork" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{viewSubjectWorkHome.managed ? 'Edit' : 'Add'} View subject work</f:facet>


            <s:decorate id="relationField" template="layout/edit.xhtml">
                <ui:define name="label">Relation</ui:define>
                <h:inputText id="relation"
                       disabled="#{viewSubjectWorkHome.managed}"
                      required="true"
                          size="45"
                     maxlength="45"
                         value="#{viewSubjectWorkHome.instance.id.relation}">
                    <a:support event="onblur" reRender="relationField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="subjectField" template="layout/edit.xhtml">
                <ui:define name="label">Subject</ui:define>
                <h:inputText id="subject"
                       disabled="#{viewSubjectWorkHome.managed}"
                      required="true"
                          size="30"
                     maxlength="30"
                         value="#{viewSubjectWorkHome.instance.id.subject}">
                    <a:support event="onblur" reRender="subjectField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="workField" template="layout/edit.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work"
                       disabled="#{viewSubjectWorkHome.managed}"
                      required="true"
                          size="45"
                     maxlength="45"
                         value="#{viewSubjectWorkHome.instance.id.work}">
                    <a:support event="onblur" reRender="workField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{viewSubjectWorkHome.persist}"
                       disabled="#{!viewSubjectWorkHome.wired}"
                       rendered="#{!viewSubjectWorkHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{viewSubjectWorkHome.update}"
                       rendered="#{viewSubjectWorkHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{viewSubjectWorkHome.remove}"
                      immediate="true"
                       rendered="#{viewSubjectWorkHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/ViewSubjectWork.xhtml"
                rendered="#{viewSubjectWorkHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty viewSubjectWorkFrom ? 'ViewSubjectWorkList' : viewSubjectWorkFrom}.xhtml"
                rendered="#{!viewSubjectWorkHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
