<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="subjectRelatestoSubject" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{subjectRelatestoSubjectHome.managed ? 'Edit' : 'Add'} Subject relatesto subject</f:facet>


            <s:decorate id="subject1Field" template="layout/edit.xhtml">
                <ui:define name="label">Subject1</ui:define>
                <h:inputText id="subject1"
                       disabled="#{subjectRelatestoSubjectHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{subjectRelatestoSubjectHome.instance.id.subject1}">
                    <a:support event="onblur" reRender="subject1Field" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="subject2Field" template="layout/edit.xhtml">
                <ui:define name="label">Subject2</ui:define>
                <h:inputText id="subject2"
                       disabled="#{subjectRelatestoSubjectHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{subjectRelatestoSubjectHome.instance.id.subject2}">
                    <a:support event="onblur" reRender="subject2Field" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="sortorderField" template="layout/edit.xhtml">
                <ui:define name="label">Sortorder</ui:define>
                <h:inputText id="sortorder"
                          value="#{subjectRelatestoSubjectHome.instance.sortorder}">
                    <a:support event="onblur" reRender="sortorderField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{subjectRelatestoSubjectHome.persist}"
                       disabled="#{!subjectRelatestoSubjectHome.wired}"
                       rendered="#{!subjectRelatestoSubjectHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{subjectRelatestoSubjectHome.update}"
                       rendered="#{subjectRelatestoSubjectHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{subjectRelatestoSubjectHome.remove}"
                      immediate="true"
                       rendered="#{subjectRelatestoSubjectHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/SubjectRelatestoSubject.xhtml"
                rendered="#{subjectRelatestoSubjectHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty subjectRelatestoSubjectFrom ? 'SubjectRelatestoSubjectList' : subjectRelatestoSubjectFrom}.xhtml"
                rendered="#{!subjectRelatestoSubjectHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Subject by subject1 *" labelClass="required">
    <div class="association" id="subjectBySubject1Parent">

        <h:outputText value="There is no subjectBySubject1 associated with this subjectRelatestoSubject."
                   rendered="#{subjectRelatestoSubjectHome.instance.subjectBySubject1 == null}"/>

        <rich:dataTable var="_subject"
                   value="#{subjectRelatestoSubjectHome.instance.subjectBySubject1}"
                rendered="#{subjectRelatestoSubjectHome.instance.subjectBySubject1 != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="subjectBySubject1Table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_subject.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_subject.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_subject.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{subjectRelatestoSubjectHome.instance.subjectBySubject1 != null ? 'changeParent' : 'selectParent'}" value="#{subjectRelatestoSubjectHome.instance.subjectBySubject1 != null ? 'Change' : 'Select'} subjectBySubject1"
                       view="/SubjectList.xhtml">
                <f:param name="from" value="SubjectRelatestoSubjectEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Subject by subject2 *" labelClass="required">
    <div class="association" id="subjectBySubject2Parent">

        <h:outputText value="There is no subjectBySubject2 associated with this subjectRelatestoSubject."
                   rendered="#{subjectRelatestoSubjectHome.instance.subjectBySubject2 == null}"/>

        <rich:dataTable var="_subject"
                   value="#{subjectRelatestoSubjectHome.instance.subjectBySubject2}"
                rendered="#{subjectRelatestoSubjectHome.instance.subjectBySubject2 != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="subjectBySubject2Table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_subject.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_subject.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_subject.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{subjectRelatestoSubjectHome.instance.subjectBySubject2 != null ? 'changeParent' : 'selectParent'}" value="#{subjectRelatestoSubjectHome.instance.subjectBySubject2 != null ? 'Change' : 'Select'} subjectBySubject2"
                       view="/SubjectList.xhtml">
                <f:param name="from" value="SubjectRelatestoSubjectEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Subject subject relation">
    <div class="association" id="subjectSubjectRelationParent">

        <h:outputText value="There is no subjectSubjectRelation associated with this subjectRelatestoSubject."
                   rendered="#{subjectRelatestoSubjectHome.instance.subjectSubjectRelation == null}"/>

        <rich:dataTable var="_subjectSubjectRelation"
                   value="#{subjectRelatestoSubjectHome.instance.subjectSubjectRelation}"
                rendered="#{subjectRelatestoSubjectHome.instance.subjectSubjectRelation != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="subjectSubjectRelationTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_subjectSubjectRelation.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_subjectSubjectRelation.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_subjectSubjectRelation.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{subjectRelatestoSubjectHome.instance.subjectSubjectRelation != null ? 'changeParent' : 'selectParent'}" value="#{subjectRelatestoSubjectHome.instance.subjectSubjectRelation != null ? 'Change' : 'Select'} subjectSubjectRelation"
                       view="/SubjectSubjectRelationList.xhtml">
                <f:param name="from" value="SubjectRelatestoSubjectEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
