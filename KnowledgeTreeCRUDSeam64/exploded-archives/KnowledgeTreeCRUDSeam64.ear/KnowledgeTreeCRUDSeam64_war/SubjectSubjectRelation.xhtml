<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Subject subject relation Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{subjectSubjectRelationHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{subjectSubjectRelationHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{subjectSubjectRelationHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/SubjectSubjectRelationEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty subjectSubjectRelationFrom ? 'SubjectSubjectRelationList' : subjectSubjectRelationFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject relatesto subjects</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="subjectRelatestoSubjectsChildren">

        <h:outputText value="There are no subjectRelatestoSubjects associated with this subjectSubjectRelation."
                   rendered="#{empty subjectSubjectRelationHome.subjectRelatestoSubjects}"/>

        <rich:dataTable value="#{subjectSubjectRelationHome.subjectRelatestoSubjects}"
                       var="_subjectRelatestoSubject"
                  rendered="#{not empty subjectSubjectRelationHome.subjectRelatestoSubjects}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="subjectRelatestoSubjectsTable">
            <rich:column sortBy="#{_subjectRelatestoSubject.id.subject1}">
                <f:facet name="header">Subject1</f:facet>
                <h:outputText value="#{_subjectRelatestoSubject.id.subject1}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectRelatestoSubject.id.subject2}">
                <f:facet name="header">Subject2</f:facet>
                <h:outputText value="#{_subjectRelatestoSubject.id.subject2}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectRelatestoSubject.sortorder}">
                <f:facet name="header">Sortorder</f:facet>
                <h:outputText value="#{_subjectRelatestoSubject.sortorder}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectsubjectRelatestoSubject"
                     value="Select"
                      view="/SubjectRelatestoSubject.xhtml">
                    <f:param name="subjectRelatestoSubjectSubject1"
                            value="#{_subjectRelatestoSubject.id.subject1}"/>
                    <f:param name="subjectRelatestoSubjectSubject2"
                            value="#{_subjectRelatestoSubject.id.subject2}"/>
                    <f:param name="subjectRelatestoSubjectFrom" value="SubjectSubjectRelation"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add subjectRelatestoSubject"
                view="/SubjectRelatestoSubjectEdit.xhtml">
            <f:param name="subjectSubjectRelationId"
                    value="#{subjectSubjectRelationHome.instance.id}"/>
            <f:param name="subjectRelatestoSubjectFrom" value="SubjectSubjectRelation"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
