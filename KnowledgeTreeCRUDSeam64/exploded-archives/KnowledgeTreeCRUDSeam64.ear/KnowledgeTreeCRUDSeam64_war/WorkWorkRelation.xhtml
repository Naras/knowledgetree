<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Work work relation Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{workWorkRelationHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="description" template="layout/display.xhtml">
            <ui:define name="label">Description</ui:define>
            <h:outputText value="#{workWorkRelationHome.instance.description}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{workWorkRelationHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/WorkWorkRelationEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty workWorkRelationFrom ? 'WorkWorkRelationList' : workWorkRelationFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Work relatesto works</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="workRelatestoWorksChildren">

        <h:outputText value="There are no workRelatestoWorks associated with this workWorkRelation."
                   rendered="#{empty workWorkRelationHome.workRelatestoWorks}"/>

        <rich:dataTable value="#{workWorkRelationHome.workRelatestoWorks}"
                       var="_workRelatestoWork"
                  rendered="#{not empty workWorkRelationHome.workRelatestoWorks}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="workRelatestoWorksTable">
            <rich:column sortBy="#{_workRelatestoWork.id.work1}">
                <f:facet name="header">Work1</f:facet>
                <h:outputText value="#{_workRelatestoWork.id.work1}"/>
            </rich:column>
            <rich:column sortBy="#{_workRelatestoWork.id.work2}">
                <f:facet name="header">Work2</f:facet>
                <h:outputText value="#{_workRelatestoWork.id.work2}"/>
            </rich:column>
            <rich:column sortBy="#{_workRelatestoWork.sortorder}">
                <f:facet name="header">Sortorder</f:facet>
                <h:outputText value="#{_workRelatestoWork.sortorder}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectworkRelatestoWork"
                     value="Select"
                      view="/WorkRelatestoWork.xhtml">
                    <f:param name="workRelatestoWorkWork1"
                            value="#{_workRelatestoWork.id.work1}"/>
                    <f:param name="workRelatestoWorkWork2"
                            value="#{_workRelatestoWork.id.work2}"/>
                    <f:param name="workRelatestoWorkFrom" value="WorkWorkRelation"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add workRelatestoWork"
                view="/WorkRelatestoWorkEdit.xhtml">
            <f:param name="workWorkRelationId"
                    value="#{workWorkRelationHome.instance.id}"/>
            <f:param name="workRelatestoWorkFrom" value="WorkWorkRelation"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
