<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Tagsubject Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{tagsubjectHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{tagsubjectHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TagsubjectEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty tagsubjectFrom ? 'TagsubjectList' : tagsubjectFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Subject has tags</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="subjectHasTagsChildren">

        <h:outputText value="There are no subjectHasTags associated with this tagsubject."
                   rendered="#{empty tagsubjectHome.subjectHasTags}"/>

        <rich:dataTable value="#{tagsubjectHome.subjectHasTags}"
                       var="_subjectHasTag"
                  rendered="#{not empty tagsubjectHome.subjectHasTags}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="subjectHasTagsTable">
            <rich:column sortBy="#{_subjectHasTag.id.subject}">
                <f:facet name="header">Subject</f:facet>
                <h:outputText value="#{_subjectHasTag.id.subject}"/>
            </rich:column>
            <rich:column sortBy="#{_subjectHasTag.id.tag}">
                <f:facet name="header">Tag</f:facet>
                <h:outputText value="#{_subjectHasTag.id.tag}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectsubjectHasTag"
                     value="Select"
                      view="/SubjectHasTag.xhtml">
                    <f:param name="subjectHasTagSubject"
                            value="#{_subjectHasTag.id.subject}"/>
                    <f:param name="subjectHasTagTag"
                            value="#{_subjectHasTag.id.tag}"/>
                    <f:param name="subjectHasTagFrom" value="Tagsubject"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add subjectHasTag"
                view="/SubjectHasTagEdit.xhtml">
            <f:param name="tagsubjectId"
                    value="#{tagsubjectHome.instance.id}"/>
            <f:param name="subjectHasTagFrom" value="Tagsubject"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Tagsubject</h:panelGroup>
        </f:facet>
    <div class="association" id="tagsubjectParent">

        <h:outputText value="There is no tagsubject associated with this tagsubject."
                   rendered="#{tagsubjectHome.instance.tagsubject == null}"/>

        <rich:dataTable var="_tagsubject"
                   value="#{tagsubjectHome.instance.tagsubject}"
                rendered="#{tagsubjectHome.instance.tagsubject != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tagsubjectTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_tagsubject.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_tagsubject.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tagsubject id</f:facet>
                <h:outputText value="#{_tagsubject.tagsubject.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewtagsubject"
                     value="View"
                      view="/Tagsubject.xhtml">
                    <f:param name="tagsubjectId"
                           value="#{_tagsubject.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Tagsubjects</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="tagsubjectsChildren">

        <h:outputText value="There are no tagsubjects associated with this tagsubject."
                   rendered="#{empty tagsubjectHome.tagsubjects}"/>

        <rich:dataTable value="#{tagsubjectHome.tagsubjects}"
                       var="_tagsubject"
                  rendered="#{not empty tagsubjectHome.tagsubjects}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="tagsubjectsTable">
            <rich:column sortBy="#{_tagsubject.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_tagsubject.id}"/>
            </rich:column>
            <rich:column sortBy="#{_tagsubject.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_tagsubject.name}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selecttagsubject"
                     value="Select"
                      view="/Tagsubject.xhtml">
                    <f:param name="tagsubjectId"
                            value="#{_tagsubject.id}"/>
                    <f:param name="tagsubjectFrom" value="Tagsubject"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add tagsubject"
                view="/TagsubjectEdit.xhtml">
            <f:param name="tagsubjectId"
                    value="#{tagsubjectHome.instance.id}"/>
            <f:param name="tagsubjectFrom" value="Tagsubject"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
