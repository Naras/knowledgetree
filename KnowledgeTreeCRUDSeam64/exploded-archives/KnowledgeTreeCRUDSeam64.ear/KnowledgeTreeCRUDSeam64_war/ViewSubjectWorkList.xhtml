<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="viewSubjectWorkSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ViewSubjectWork Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Relation</ui:define>
                <h:inputText id="relation" value="#{viewSubjectWorkList.viewSubjectWork.id.relation}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Subject</ui:define>
                <h:inputText id="subject" value="#{viewSubjectWorkList.viewSubjectWork.id.subject}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work" value="#{viewSubjectWorkList.viewSubjectWork.id.work}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{viewSubjectWorkList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ViewSubjectWorkList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ViewSubjectWork Search Results (#{empty viewSubjectWorkList.resultList ? 0 : (viewSubjectWorkList.paginated ? viewSubjectWorkList.resultCount : viewSubjectWorkList.resultList.size)})</f:facet>
    <div class="results" id="viewSubjectWorkList">

    <h:outputText value="The viewSubjectWork search returned no results."
               rendered="#{empty viewSubjectWorkList.resultList}"/>

    <rich:dataTable id="viewSubjectWorkList"
                var="_viewSubjectWork"
              value="#{viewSubjectWorkList.resultList}"
           rendered="#{not empty viewSubjectWorkList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viewSubjectWorkList}"/>
                    <ui:param name="propertyLabel" value="Relation"/>
                    <ui:param name="propertyPath" value="viewSubjectWork.id.relation"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viewSubjectWork.id.relation}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viewSubjectWorkList}"/>
                    <ui:param name="propertyLabel" value="Subject"/>
                    <ui:param name="propertyPath" value="viewSubjectWork.id.subject"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viewSubjectWork.id.subject}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{viewSubjectWorkList}"/>
                    <ui:param name="propertyLabel" value="Work"/>
                    <ui:param name="propertyPath" value="viewSubjectWork.id.work"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_viewSubjectWork.id.work}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ViewSubjectWork' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="viewSubjectWorkViewId">
                <f:param name="viewSubjectWorkRelation"
                        value="#{_viewSubjectWork.id.relation}"/>
                <f:param name="viewSubjectWorkSubject"
                        value="#{_viewSubjectWork.id.subject}"/>
                <f:param name="viewSubjectWorkWork"
                        value="#{_viewSubjectWork.id.work}"/>
            </s:link>
            #{' '}
            <s:link view="/ViewSubjectWorkEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="viewSubjectWorkEdit"
                rendered="#{empty from}">
                <f:param name="viewSubjectWorkRelation"
                        value="#{_viewSubjectWork.id.relation}"/>
                <f:param name="viewSubjectWorkSubject"
                        value="#{_viewSubjectWork.id.subject}"/>
                <f:param name="viewSubjectWorkWork"
                        value="#{_viewSubjectWork.id.work}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ViewSubjectWorkList.xhtml"
            rendered="#{viewSubjectWorkList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ViewSubjectWorkList.xhtml"
            rendered="#{viewSubjectWorkList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{viewSubjectWorkList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ViewSubjectWorkList.xhtml"
            rendered="#{viewSubjectWorkList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{viewSubjectWorkList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ViewSubjectWorkList.xhtml"
            rendered="#{viewSubjectWorkList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{viewSubjectWorkList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ViewSubjectWorkEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create viewSubjectWork">
            <f:param name="viewSubjectWorkRelation"/>
            <f:param name="viewSubjectWorkSubject"/>
            <f:param name="viewSubjectWorkWork"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
