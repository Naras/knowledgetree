<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="country" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{countryHome.managed ? 'Edit' : 'Add'} Country</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{countryHome.managed}"
                       required="true"
                           size="10"
                      maxlength="10"
                          value="#{countryHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="100"
                      maxlength="100"
                          value="#{countryHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{countryHome.persist}"
                       disabled="#{!countryHome.wired}"
                       rendered="#{!countryHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{countryHome.update}"
                       rendered="#{countryHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{countryHome.remove}"
                      immediate="true"
                       rendered="#{countryHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Country.xhtml"
                rendered="#{countryHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty countryFrom ? 'CountryList' : countryFrom}.xhtml"
                rendered="#{!countryHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="States">
        <h:form styleClass="association" id="statesChildren">

            <h:outputText value="There are no states associated with this country."
                       rendered="#{empty countryHome.states}"/>

            <rich:dataTable value="#{countryHome.states}"
                           var="_state"
                      rendered="#{not empty countryHome.states}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="statesTable">
                <rich:column sortBy="#{_state.id.countryId}">
                    <f:facet name="header">Country id</f:facet>
                    <h:outputText value="#{_state.id.countryId}"/>
                </rich:column>
                <rich:column sortBy="#{_state.id.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_state.id.id}"/>
                </rich:column>
                <rich:column sortBy="#{_state.name}">
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{_state.name}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{countryHome.managed}" id="states">
        <div class="actionButtons">
            <s:button id="addstate"
                   value="Add state"
                    view="/StateEdit.xhtml"
             propagation="none">
                 <f:param name="countryId"
                         value="#{countryHome.instance.id}"/>
                 <f:param name="stateFrom" value="Country"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
