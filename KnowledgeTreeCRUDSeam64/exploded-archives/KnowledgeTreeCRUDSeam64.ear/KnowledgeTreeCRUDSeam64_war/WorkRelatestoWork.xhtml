<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Work relatesto work Details</f:facet>

        <s:decorate id="work1" template="layout/display.xhtml">
            <ui:define name="label">Work1</ui:define>
            <h:outputText value="#{workRelatestoWorkHome.instance.id.work1}"/>
        </s:decorate>
        <s:decorate id="work2" template="layout/display.xhtml">
            <ui:define name="label">Work2</ui:define>
            <h:outputText value="#{workRelatestoWorkHome.instance.id.work2}"/>
        </s:decorate>

        <s:decorate id="sortorder" template="layout/display.xhtml">
            <ui:define name="label">Sortorder</ui:define>
            <h:outputText value="#{workRelatestoWorkHome.instance.sortorder}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/WorkRelatestoWorkEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty workRelatestoWorkFrom ? 'WorkRelatestoWorkList' : workRelatestoWorkFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Work by work1</h:panelGroup>
        </f:facet>
    <div class="association" id="workByWork1Parent">

        <h:outputText value="There is no workByWork1 associated with this workRelatestoWork."
                   rendered="#{workRelatestoWorkHome.instance.workByWork1 == null}"/>

        <rich:dataTable var="_work"
                   value="#{workRelatestoWorkHome.instance.workByWork1}"
                rendered="#{workRelatestoWorkHome.instance.workByWork1 != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="workByWork1Table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_work.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_work.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{_work.title}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewwork"
                     value="View"
                      view="/Work.xhtml">
                    <f:param name="workId"
                           value="#{_work.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Work by work2</h:panelGroup>
        </f:facet>
    <div class="association" id="workByWork2Parent">

        <h:outputText value="There is no workByWork2 associated with this workRelatestoWork."
                   rendered="#{workRelatestoWorkHome.instance.workByWork2 == null}"/>

        <rich:dataTable var="_work"
                   value="#{workRelatestoWorkHome.instance.workByWork2}"
                rendered="#{workRelatestoWorkHome.instance.workByWork2 != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="workByWork2Table">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_work.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_work.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{_work.title}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewwork"
                     value="View"
                      view="/Work.xhtml">
                    <f:param name="workId"
                           value="#{_work.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Work work relation</h:panelGroup>
        </f:facet>
    <div class="association" id="workWorkRelationParent">

        <h:outputText value="There is no workWorkRelation associated with this workRelatestoWork."
                   rendered="#{workRelatestoWorkHome.instance.workWorkRelation == null}"/>

        <rich:dataTable var="_workWorkRelation"
                   value="#{workRelatestoWorkHome.instance.workWorkRelation}"
                rendered="#{workRelatestoWorkHome.instance.workWorkRelation != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="workWorkRelationTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_workWorkRelation.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_workWorkRelation.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_workWorkRelation.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewworkWorkRelation"
                     value="View"
                      view="/WorkWorkRelation.xhtml">
                    <f:param name="workWorkRelationId"
                           value="#{_workWorkRelation.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
