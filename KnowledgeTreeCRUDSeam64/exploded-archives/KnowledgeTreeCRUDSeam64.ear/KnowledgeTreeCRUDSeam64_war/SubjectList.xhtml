<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="subjectSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Subject Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{subjectList.subject.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputText id="description" value="#{subjectList.subject.description}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{subjectList.subject.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{subjectList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/SubjectList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Subject Search Results (#{empty subjectList.resultList ? 0 : (subjectList.paginated ? subjectList.resultCount : subjectList.resultList.size)})</f:facet>
    <div class="results" id="subjectList">

    <h:outputText value="The subject search returned no results."
               rendered="#{empty subjectList.resultList}"/>

    <rich:dataTable id="subjectList"
                var="_subject"
              value="#{subjectList.resultList}"
           rendered="#{not empty subjectList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="subject.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subject.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectList}"/>
                    <ui:param name="propertyLabel" value="Description"/>
                    <ui:param name="propertyPath" value="subject.description"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subject.description}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{subjectList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="subject.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_subject.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Subject' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="subjectViewId">
                <f:param name="subjectId"
                        value="#{_subject.id}"/>
            </s:link>
            #{' '}
            <s:link view="/SubjectEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="subjectEdit"
                rendered="#{empty from}">
                <f:param name="subjectId"
                        value="#{_subject.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/SubjectList.xhtml"
            rendered="#{subjectList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/SubjectList.xhtml"
            rendered="#{subjectList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{subjectList.previousFirstResult}"/>
        </s:link>

        <s:link view="/SubjectList.xhtml"
            rendered="#{subjectList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{subjectList.nextFirstResult}"/>
        </s:link>

        <s:link view="/SubjectList.xhtml"
            rendered="#{subjectList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{subjectList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/SubjectEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create subject">
            <f:param name="subjectId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
