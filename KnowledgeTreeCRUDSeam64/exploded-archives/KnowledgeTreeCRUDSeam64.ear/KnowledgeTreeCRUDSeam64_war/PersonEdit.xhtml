<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="person" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{personHome.managed ? 'Edit' : 'Add'} Person</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{personHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{personHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="firstField" template="layout/edit.xhtml">
                <ui:define name="label">First</ui:define>
                <h:inputText id="first"
                       required="true"
                           size="30"
                      maxlength="30"
                          value="#{personHome.instance.first}">
                    <a:support event="onblur" reRender="firstField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="initialsField" template="layout/edit.xhtml">
                <ui:define name="label">Initials</ui:define>
                <h:inputText id="initials"
                           size="10"
                      maxlength="10"
                          value="#{personHome.instance.initials}">
                    <a:support event="onblur" reRender="initialsField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="lastField" template="layout/edit.xhtml">
                <ui:define name="label">Last</ui:define>
                <h:inputText id="last"
                           size="30"
                      maxlength="30"
                          value="#{personHome.instance.last}">
                    <a:support event="onblur" reRender="lastField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="middleField" template="layout/edit.xhtml">
                <ui:define name="label">Middle</ui:define>
                <h:inputText id="middle"
                           size="30"
                      maxlength="30"
                          value="#{personHome.instance.middle}">
                    <a:support event="onblur" reRender="middleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nickField" template="layout/edit.xhtml">
                <ui:define name="label">Nick</ui:define>
                <h:inputText id="nick"
                           size="20"
                      maxlength="20"
                          value="#{personHome.instance.nick}">
                    <a:support event="onblur" reRender="nickField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="otherField" template="layout/edit.xhtml">
                <ui:define name="label">Other</ui:define>
                <h:inputText id="other"
                           size="30"
                      maxlength="30"
                          value="#{personHome.instance.other}">
                    <a:support event="onblur" reRender="otherField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>




            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{personHome.persist}"
                       disabled="#{!personHome.wired}"
                       rendered="#{!personHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{personHome.update}"
                       rendered="#{personHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{personHome.remove}"
                      immediate="true"
                       rendered="#{personHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Person.xhtml"
                rendered="#{personHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty personFrom ? 'PersonList' : personFrom}.xhtml"
                rendered="#{!personHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Addresses">
        <h:form styleClass="association" id="addressesChildren">

            <h:outputText value="There are no addresses associated with this person."
                       rendered="#{empty personHome.addresses}"/>

            <rich:dataTable value="#{personHome.addresses}"
                           var="_address"
                      rendered="#{not empty personHome.addresses}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="addressesTable">
                <rich:column sortBy="#{_address.id}">
                    <f:facet name="header">Id</f:facet>
                    <h:outputText value="#{_address.id}"/>
                </rich:column>
                <rich:column sortBy="#{_address.area}">
                    <f:facet name="header">Area</f:facet>
                    <h:outputText value="#{_address.area}"/>
                </rich:column>
                <rich:column sortBy="#{_address.houseNumber}">
                    <f:facet name="header">House number</f:facet>
                    <h:outputText value="#{_address.houseNumber}"/>
                </rich:column>
                <rich:column sortBy="#{_address.street}">
                    <f:facet name="header">Street</f:facet>
                    <h:outputText value="#{_address.street}"/>
                </rich:column>
                <rich:column sortBy="#{_address.value}">
                    <f:facet name="header">Value</f:facet>
                    <h:outputText value="#{_address.value}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{personHome.managed}" id="addresses">
        <div class="actionButtons">
            <s:button id="addaddress"
                   value="Add address"
                    view="/AddressEdit.xhtml"
             propagation="none">
                 <f:param name="personId"
                         value="#{personHome.instance.id}"/>
                 <f:param name="addressFrom" value="Person"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Person has affiliations">
        <h:form styleClass="association" id="personHasAffiliationsChildren">

            <h:outputText value="There are no personHasAffiliations associated with this person."
                       rendered="#{empty personHome.personHasAffiliations}"/>

            <rich:dataTable value="#{personHome.personHasAffiliations}"
                           var="_personHasAffiliation"
                      rendered="#{not empty personHome.personHasAffiliations}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="personHasAffiliationsTable">
                <rich:column sortBy="#{_personHasAffiliation.id.affiliation}">
                    <f:facet name="header">Affiliation</f:facet>
                    <h:outputText value="#{_personHasAffiliation.id.affiliation}"/>
                </rich:column>
                <rich:column sortBy="#{_personHasAffiliation.id.person}">
                    <f:facet name="header">Person</f:facet>
                    <h:outputText value="#{_personHasAffiliation.id.person}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{personHome.managed}" id="personHasAffiliations">
        <div class="actionButtons">
            <s:button id="addpersonHasAffiliation"
                   value="Add personHasAffiliation"
                    view="/PersonHasAffiliationEdit.xhtml"
             propagation="none">
                 <f:param name="personId"
                         value="#{personHome.instance.id}"/>
                 <f:param name="personHasAffiliationFrom" value="Person"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Person has roles">
        <h:form styleClass="association" id="personHasRolesChildren">

            <h:outputText value="There are no personHasRoles associated with this person."
                       rendered="#{empty personHome.personHasRoles}"/>

            <rich:dataTable value="#{personHome.personHasRoles}"
                           var="_personHasRole"
                      rendered="#{not empty personHome.personHasRoles}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="personHasRolesTable">
                <rich:column sortBy="#{_personHasRole.id.person}">
                    <f:facet name="header">Person</f:facet>
                    <h:outputText value="#{_personHasRole.id.person}"/>
                </rich:column>
                <rich:column sortBy="#{_personHasRole.id.role}">
                    <f:facet name="header">Role</f:facet>
                    <h:outputText value="#{_personHasRole.id.role}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{personHome.managed}" id="personHasRoles">
        <div class="actionButtons">
            <s:button id="addpersonHasRole"
                   value="Add personHasRole"
                    view="/PersonHasRoleEdit.xhtml"
             propagation="none">
                 <f:param name="personId"
                         value="#{personHome.instance.id}"/>
                 <f:param name="personHasRoleFrom" value="Person"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>

    <rich:tab label="Personlife">
    <div class="association" id="personlifeParent">

        <h:outputText value="There is no personlife associated with this person."
                   rendered="#{personHome.instance.personlife == null}"/>

        <rich:dataTable var="_personlife"
                   value="#{personHome.instance.personlife}"
                rendered="#{personHome.instance.personlife != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personlifeTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_personlife.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Birth</f:facet>
                <h:outputText value="#{_personlife.birth}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Death</f:facet>
                <h:outputText value="#{_personlife.death}">
                    <s:convertDateTime type="date" dateStyle="short"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">History</f:facet>
                <h:outputText value="#{_personlife.history}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Life</f:facet>
                <h:outputText value="#{_personlife.life}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Living</f:facet>
                <h:outputText value="#{_personlife.living}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Period</f:facet>
                <h:outputText value="#{_personlife.period}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Person id</f:facet>
                <h:outputText value="#{_personlife.person.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{personHome.instance.personlife != null ? 'changeParent' : 'selectParent'}" value="#{personHome.instance.personlife != null ? 'Change' : 'Select'} personlife"
                       view="/PersonlifeList.xhtml">
                <f:param name="from" value="PersonEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
