<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="countrySearch" styleClass="edit">

        <rich:simpleTogglePanel label="Country Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{countryList.country.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{countryList.country.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{countryList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/CountryList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Country Search Results (#{empty countryList.resultList ? 0 : (countryList.paginated ? countryList.resultCount : countryList.resultList.size)})</f:facet>
    <div class="results" id="countryList">

    <h:outputText value="The country search returned no results."
               rendered="#{empty countryList.resultList}"/>

    <rich:dataTable id="countryList"
                var="_country"
              value="#{countryList.resultList}"
           rendered="#{not empty countryList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{countryList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="country.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_country.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{countryList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="country.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_country.name}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Country' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="countryViewId">
                <f:param name="countryId"
                        value="#{_country.id}"/>
            </s:link>
            #{' '}
            <s:link view="/CountryEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="countryEdit"
                rendered="#{empty from}">
                <f:param name="countryId"
                        value="#{_country.id}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/CountryList.xhtml"
            rendered="#{countryList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/CountryList.xhtml"
            rendered="#{countryList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{countryList.previousFirstResult}"/>
        </s:link>

        <s:link view="/CountryList.xhtml"
            rendered="#{countryList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{countryList.nextFirstResult}"/>
        </s:link>

        <s:link view="/CountryList.xhtml"
            rendered="#{countryList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{countryList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/CountryEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create country">
            <f:param name="countryId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
