<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">View subject subject Details</f:facet>

        <s:decorate id="relation" template="layout/display.xhtml">
            <ui:define name="label">Relation</ui:define>
            <h:outputText value="#{viewSubjectSubjectHome.instance.id.relation}"/>
        </s:decorate>
        <s:decorate id="relationDescription" template="layout/display.xhtml">
            <ui:define name="label">Relation description</ui:define>
            <h:outputText value="#{viewSubjectSubjectHome.instance.id.relationDescription}"/>
        </s:decorate>
        <s:decorate id="sub1id" template="layout/display.xhtml">
            <ui:define name="label">Sub1id</ui:define>
            <h:outputText value="#{viewSubjectSubjectHome.instance.id.sub1id}"/>
        </s:decorate>
        <s:decorate id="sub2id" template="layout/display.xhtml">
            <ui:define name="label">Sub2id</ui:define>
            <h:outputText value="#{viewSubjectSubjectHome.instance.id.sub2id}"/>
        </s:decorate>
        <s:decorate id="subject1" template="layout/display.xhtml">
            <ui:define name="label">Subject1</ui:define>
            <h:outputText value="#{viewSubjectSubjectHome.instance.id.subject1}"/>
        </s:decorate>
        <s:decorate id="subject1description" template="layout/display.xhtml">
            <ui:define name="label">Subject1description</ui:define>
            <h:outputText value="#{viewSubjectSubjectHome.instance.id.subject1description}"/>
        </s:decorate>
        <s:decorate id="subject2" template="layout/display.xhtml">
            <ui:define name="label">Subject2</ui:define>
            <h:outputText value="#{viewSubjectSubjectHome.instance.id.subject2}"/>
        </s:decorate>
        <s:decorate id="subject2description" template="layout/display.xhtml">
            <ui:define name="label">Subject2description</ui:define>
            <h:outputText value="#{viewSubjectSubjectHome.instance.id.subject2description}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/ViewSubjectSubjectEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty viewSubjectSubjectFrom ? 'ViewSubjectSubjectList' : viewSubjectSubjectFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

</ui:define>

</ui:composition>
