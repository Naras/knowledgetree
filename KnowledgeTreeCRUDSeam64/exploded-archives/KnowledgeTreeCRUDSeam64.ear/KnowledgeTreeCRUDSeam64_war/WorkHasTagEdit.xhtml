<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="workHasTag" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{workHasTagHome.managed ? 'Edit' : 'Add'} Work has tag</f:facet>


            <s:decorate id="tagField" template="layout/edit.xhtml">
                <ui:define name="label">Tag</ui:define>
                <h:inputTextarea id="tag"
                               cols="80"
                               rows="3"
                           disabled="#{workHasTagHome.managed}"
                           required="true"
                              value="#{workHasTagHome.instance.id.tag}"/>
            </s:decorate>

            <s:decorate id="workField" template="layout/edit.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work"
                       disabled="#{workHasTagHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{workHasTagHome.instance.id.work}">
                    <a:support event="onblur" reRender="workField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{workHasTagHome.persist}"
                       disabled="#{!workHasTagHome.wired}"
                       rendered="#{!workHasTagHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{workHasTagHome.update}"
                       rendered="#{workHasTagHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{workHasTagHome.remove}"
                      immediate="true"
                       rendered="#{workHasTagHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/WorkHasTag.xhtml"
                rendered="#{workHasTagHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty workHasTagFrom ? 'WorkHasTagList' : workHasTagFrom}.xhtml"
                rendered="#{!workHasTagHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Tagwork *" labelClass="required">
    <div class="association" id="tagworkParent">

        <h:outputText value="There is no tagwork associated with this workHasTag."
                   rendered="#{workHasTagHome.instance.tagwork == null}"/>

        <rich:dataTable var="_tagwork"
                   value="#{workHasTagHome.instance.tagwork}"
                rendered="#{workHasTagHome.instance.tagwork != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="tagworkTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_tagwork.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_tagwork.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Tagwork id</f:facet>
                <h:outputText value="#{_tagwork.tagwork.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{workHasTagHome.instance.tagwork != null ? 'changeParent' : 'selectParent'}" value="#{workHasTagHome.instance.tagwork != null ? 'Change' : 'Select'} tagwork"
                       view="/TagworkList.xhtml">
                <f:param name="from" value="WorkHasTagEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Work *" labelClass="required">
    <div class="association" id="workParent">

        <h:outputText value="There is no work associated with this workHasTag."
                   rendered="#{workHasTagHome.instance.work == null}"/>

        <rich:dataTable var="_work"
                   value="#{workHasTagHome.instance.work}"
                rendered="#{workHasTagHome.instance.work != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="workTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_work.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_work.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{_work.title}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{workHasTagHome.instance.work != null ? 'changeParent' : 'selectParent'}" value="#{workHasTagHome.instance.work != null ? 'Change' : 'Select'} work"
                       view="/WorkList.xhtml">
                <f:param name="from" value="WorkHasTagEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
