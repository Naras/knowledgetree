<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="script" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{scriptHome.managed ? 'Edit' : 'Add'} Script</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{scriptHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{scriptHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="100"
                      maxlength="100"
                          value="#{scriptHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="unicodeBlockField" template="layout/edit.xhtml">
                <ui:define name="label">Unicode block</ui:define>
                <h:inputText id="unicodeBlock"
                          value="#{scriptHome.instance.unicodeBlock}">
                    <a:support event="onblur" reRender="unicodeBlockField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{scriptHome.persist}"
                       disabled="#{!scriptHome.wired}"
                       rendered="#{!scriptHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{scriptHome.update}"
                       rendered="#{scriptHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{scriptHome.remove}"
                      immediate="true"
                       rendered="#{scriptHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/Script.xhtml"
                rendered="#{scriptHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty scriptFrom ? 'ScriptList' : scriptFrom}.xhtml"
                rendered="#{!scriptHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Work in scripts">
        <h:form styleClass="association" id="workInScriptsChildren">

            <h:outputText value="There are no workInScripts associated with this script."
                       rendered="#{empty scriptHome.workInScripts}"/>

            <rich:dataTable value="#{scriptHome.workInScripts}"
                           var="_workInScript"
                      rendered="#{not empty scriptHome.workInScripts}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="workInScriptsTable">
                <rich:column sortBy="#{_workInScript.id.script}">
                    <f:facet name="header">Script</f:facet>
                    <h:outputText value="#{_workInScript.id.script}"/>
                </rich:column>
                <rich:column sortBy="#{_workInScript.id.work}">
                    <f:facet name="header">Work</f:facet>
                    <h:outputText value="#{_workInScript.id.work}"/>
                </rich:column>
                <rich:column sortBy="#{_workInScript.location}">
                    <f:facet name="header">Location</f:facet>
                    <h:outputText value="#{_workInScript.location}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{scriptHome.managed}" id="workInScripts">
        <div class="actionButtons">
            <s:button id="addworkInScript"
                   value="Add workInScript"
                    view="/WorkInScriptEdit.xhtml"
             propagation="none">
                 <f:param name="scriptId"
                         value="#{scriptHome.instance.id}"/>
                 <f:param name="workInScriptFrom" value="Script"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
