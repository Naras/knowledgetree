<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="workRelatestoWorkSearch" styleClass="edit">

        <rich:simpleTogglePanel label="WorkRelatestoWork Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Work1</ui:define>
                <h:inputText id="work1" value="#{workRelatestoWorkList.workRelatestoWork.id.work1}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Work2</ui:define>
                <h:inputText id="work2" value="#{workRelatestoWorkList.workRelatestoWork.id.work2}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{workRelatestoWorkList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/WorkRelatestoWorkList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">WorkRelatestoWork Search Results (#{empty workRelatestoWorkList.resultList ? 0 : (workRelatestoWorkList.paginated ? workRelatestoWorkList.resultCount : workRelatestoWorkList.resultList.size)})</f:facet>
    <div class="results" id="workRelatestoWorkList">

    <h:outputText value="The workRelatestoWork search returned no results."
               rendered="#{empty workRelatestoWorkList.resultList}"/>

    <rich:dataTable id="workRelatestoWorkList"
                var="_workRelatestoWork"
              value="#{workRelatestoWorkList.resultList}"
           rendered="#{not empty workRelatestoWorkList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workRelatestoWorkList}"/>
                    <ui:param name="propertyLabel" value="Work1"/>
                    <ui:param name="propertyPath" value="workRelatestoWork.id.work1"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workRelatestoWork.id.work1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workRelatestoWorkList}"/>
                    <ui:param name="propertyLabel" value="Work2"/>
                    <ui:param name="propertyPath" value="workRelatestoWork.id.work2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workRelatestoWork.id.work2}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workRelatestoWorkList}"/>
                    <ui:param name="propertyLabel" value="Sortorder"/>
                    <ui:param name="propertyPath" value="workRelatestoWork.sortorder"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workRelatestoWork.sortorder}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workRelatestoWorkList}"/>
                    <ui:param name="propertyLabel" value="Work by work1 id"/>
                    <ui:param name="propertyPath" value="workRelatestoWork.workByWork1.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workRelatestoWork.workByWork1.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workRelatestoWorkList}"/>
                    <ui:param name="propertyLabel" value="Work by work2 id"/>
                    <ui:param name="propertyPath" value="workRelatestoWork.workByWork2.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workRelatestoWork.workByWork2.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workRelatestoWorkList}"/>
                    <ui:param name="propertyLabel" value="Work work relation id"/>
                    <ui:param name="propertyPath" value="workRelatestoWork.workWorkRelation.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workRelatestoWork.workWorkRelation.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'WorkRelatestoWork' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="workRelatestoWorkViewId">
                <f:param name="workRelatestoWorkWork1"
                        value="#{_workRelatestoWork.id.work1}"/>
                <f:param name="workRelatestoWorkWork2"
                        value="#{_workRelatestoWork.id.work2}"/>
            </s:link>
            #{' '}
            <s:link view="/WorkRelatestoWorkEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="workRelatestoWorkEdit"
                rendered="#{empty from}">
                <f:param name="workRelatestoWorkWork1"
                        value="#{_workRelatestoWork.id.work1}"/>
                <f:param name="workRelatestoWorkWork2"
                        value="#{_workRelatestoWork.id.work2}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/WorkRelatestoWorkList.xhtml"
            rendered="#{workRelatestoWorkList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/WorkRelatestoWorkList.xhtml"
            rendered="#{workRelatestoWorkList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{workRelatestoWorkList.previousFirstResult}"/>
        </s:link>

        <s:link view="/WorkRelatestoWorkList.xhtml"
            rendered="#{workRelatestoWorkList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{workRelatestoWorkList.nextFirstResult}"/>
        </s:link>

        <s:link view="/WorkRelatestoWorkList.xhtml"
            rendered="#{workRelatestoWorkList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{workRelatestoWorkList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/WorkRelatestoWorkEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create workRelatestoWork">
            <f:param name="workRelatestoWorkWork1"/>
            <f:param name="workRelatestoWorkWork2"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
