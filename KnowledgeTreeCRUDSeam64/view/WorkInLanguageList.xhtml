<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="workInLanguageSearch" styleClass="edit">

        <rich:simpleTogglePanel label="WorkInLanguage Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Language</ui:define>
                <h:inputText id="language" value="#{workInLanguageList.workInLanguage.id.language}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work" value="#{workInLanguageList.workInLanguage.id.work}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Location</ui:define>
                <h:inputText id="location" value="#{workInLanguageList.workInLanguage.location}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{workInLanguageList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/WorkInLanguageList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">WorkInLanguage Search Results (#{empty workInLanguageList.resultList ? 0 : (workInLanguageList.paginated ? workInLanguageList.resultCount : workInLanguageList.resultList.size)})</f:facet>
    <div class="results" id="workInLanguageList">

    <h:outputText value="The workInLanguage search returned no results."
               rendered="#{empty workInLanguageList.resultList}"/>

    <rich:dataTable id="workInLanguageList"
                var="_workInLanguage"
              value="#{workInLanguageList.resultList}"
           rendered="#{not empty workInLanguageList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInLanguageList}"/>
                    <ui:param name="propertyLabel" value="Language"/>
                    <ui:param name="propertyPath" value="workInLanguage.id.language"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInLanguage.id.language}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInLanguageList}"/>
                    <ui:param name="propertyLabel" value="Work"/>
                    <ui:param name="propertyPath" value="workInLanguage.id.work"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInLanguage.id.work}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInLanguageList}"/>
                    <ui:param name="propertyLabel" value="Language id"/>
                    <ui:param name="propertyPath" value="workInLanguage.language.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInLanguage.language.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInLanguageList}"/>
                    <ui:param name="propertyLabel" value="Location"/>
                    <ui:param name="propertyPath" value="workInLanguage.location"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInLanguage.location}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInLanguageList}"/>
                    <ui:param name="propertyLabel" value="Work id"/>
                    <ui:param name="propertyPath" value="workInLanguage.work.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInLanguage.work.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'WorkInLanguage' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="workInLanguageViewId">
                <f:param name="workInLanguageLanguage"
                        value="#{_workInLanguage.id.language}"/>
                <f:param name="workInLanguageWork"
                        value="#{_workInLanguage.id.work}"/>
            </s:link>
            #{' '}
            <s:link view="/WorkInLanguageEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="workInLanguageEdit"
                rendered="#{empty from}">
                <f:param name="workInLanguageLanguage"
                        value="#{_workInLanguage.id.language}"/>
                <f:param name="workInLanguageWork"
                        value="#{_workInLanguage.id.work}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/WorkInLanguageList.xhtml"
            rendered="#{workInLanguageList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/WorkInLanguageList.xhtml"
            rendered="#{workInLanguageList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{workInLanguageList.previousFirstResult}"/>
        </s:link>

        <s:link view="/WorkInLanguageList.xhtml"
            rendered="#{workInLanguageList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{workInLanguageList.nextFirstResult}"/>
        </s:link>

        <s:link view="/WorkInLanguageList.xhtml"
            rendered="#{workInLanguageList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{workInLanguageList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/WorkInLanguageEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create workInLanguage">
            <f:param name="workInLanguageLanguage"/>
            <f:param name="workInLanguageWork"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
