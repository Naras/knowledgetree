<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Address Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{addressHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="area" template="layout/display.xhtml">
            <ui:define name="label">Area</ui:define>
            <h:outputText value="#{addressHome.instance.area}"/>
        </s:decorate>

        <s:decorate id="houseNumber" template="layout/display.xhtml">
            <ui:define name="label">House number</ui:define>
            <h:outputText value="#{addressHome.instance.houseNumber}"/>
        </s:decorate>

        <s:decorate id="street" template="layout/display.xhtml">
            <ui:define name="label">Street</ui:define>
            <h:outputText value="#{addressHome.instance.street}"/>
        </s:decorate>

        <s:decorate id="value" template="layout/display.xhtml">
            <ui:define name="label">Value</ui:define>
            <h:outputText value="#{addressHome.instance.value}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/AddressEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty addressFrom ? 'AddressList' : addressFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>City</h:panelGroup>
        </f:facet>
    <div class="association" id="cityParent">

        <h:outputText value="There is no city associated with this address."
                   rendered="#{addressHome.instance.city == null}"/>

        <rich:dataTable var="_city"
                   value="#{addressHome.instance.city}"
                rendered="#{addressHome.instance.city != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="cityTable">
            <h:column>
                <f:facet name="header">Country id</f:facet>
                <h:outputText value="#{_city.id.countryId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_city.id.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_city.id.stateId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_city.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State country id</f:facet>
                <h:outputText value="#{_city.state.id.countryId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_city.state.id.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewcity"
                     value="View"
                      view="/City.xhtml">
                    <f:param name="cityCountryId"
                            value="#{_city.id.countryId}"/>
                    <f:param name="cityId"
                            value="#{_city.id.id}"/>
                    <f:param name="cityStateId"
                            value="#{_city.id.stateId}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>District</h:panelGroup>
        </f:facet>
    <div class="association" id="districtParent">

        <h:outputText value="There is no district associated with this address."
                   rendered="#{addressHome.instance.district == null}"/>

        <rich:dataTable var="_district"
                   value="#{addressHome.instance.district}"
                rendered="#{addressHome.instance.district != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="districtTable">
            <h:column>
                <f:facet name="header">Country id</f:facet>
                <h:outputText value="#{_district.id.countryId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_district.id.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_district.id.stateId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_district.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State country id</f:facet>
                <h:outputText value="#{_district.state.id.countryId}"/>
            </h:column>
            <h:column>
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_district.state.id.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewdistrict"
                     value="View"
                      view="/District.xhtml">
                    <f:param name="districtCountryId"
                            value="#{_district.id.countryId}"/>
                    <f:param name="districtId"
                            value="#{_district.id.id}"/>
                    <f:param name="districtStateId"
                            value="#{_district.id.stateId}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Person</h:panelGroup>
        </f:facet>
    <div class="association" id="personParent">

        <h:outputText value="There is no person associated with this address."
                   rendered="#{addressHome.instance.person == null}"/>

        <rich:dataTable var="_person"
                   value="#{addressHome.instance.person}"
                rendered="#{addressHome.instance.person != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First</f:facet>
                <h:outputText value="#{_person.first}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Initials</f:facet>
                <h:outputText value="#{_person.initials}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last</f:facet>
                <h:outputText value="#{_person.last}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Middle</f:facet>
                <h:outputText value="#{_person.middle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nick</f:facet>
                <h:outputText value="#{_person.nick}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Other</f:facet>
                <h:outputText value="#{_person.other}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Personlife id</f:facet>
                <h:outputText value="#{_person.personlife.id}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewperson"
                     value="View"
                      view="/Person.xhtml">
                    <f:param name="personId"
                           value="#{_person.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
