<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="districtSearch" styleClass="edit">

        <rich:simpleTogglePanel label="District Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Country id</ui:define>
                <h:inputText id="countryId" value="#{districtList.district.id.countryId}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id" value="#{districtList.district.id.id}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">State id</ui:define>
                <h:inputText id="stateId" value="#{districtList.district.id.stateId}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name" value="#{districtList.district.name}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{districtList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/DistrictList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">District Search Results (#{empty districtList.resultList ? 0 : (districtList.paginated ? districtList.resultCount : districtList.resultList.size)})</f:facet>
    <div class="results" id="districtList">

    <h:outputText value="The district search returned no results."
               rendered="#{empty districtList.resultList}"/>

    <rich:dataTable id="districtList"
                var="_district"
              value="#{districtList.resultList}"
           rendered="#{not empty districtList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{districtList}"/>
                    <ui:param name="propertyLabel" value="Country id"/>
                    <ui:param name="propertyPath" value="district.id.countryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_district.id.countryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{districtList}"/>
                    <ui:param name="propertyLabel" value="Id"/>
                    <ui:param name="propertyPath" value="district.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_district.id.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{districtList}"/>
                    <ui:param name="propertyLabel" value="State id"/>
                    <ui:param name="propertyPath" value="district.id.stateId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_district.id.stateId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{districtList}"/>
                    <ui:param name="propertyLabel" value="Name"/>
                    <ui:param name="propertyPath" value="district.name"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_district.name}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{districtList}"/>
                    <ui:param name="propertyLabel" value="State country id"/>
                    <ui:param name="propertyPath" value="district.state.id.countryId"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_district.state.id.countryId}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{districtList}"/>
                    <ui:param name="propertyLabel" value="State id"/>
                    <ui:param name="propertyPath" value="district.state.id.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_district.state.id.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'District' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="districtViewId">
                <f:param name="districtCountryId"
                        value="#{_district.id.countryId}"/>
                <f:param name="districtId"
                        value="#{_district.id.id}"/>
                <f:param name="districtStateId"
                        value="#{_district.id.stateId}"/>
            </s:link>
            #{' '}
            <s:link view="/DistrictEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="districtEdit"
                rendered="#{empty from}">
                <f:param name="districtCountryId"
                        value="#{_district.id.countryId}"/>
                <f:param name="districtId"
                        value="#{_district.id.id}"/>
                <f:param name="districtStateId"
                        value="#{_district.id.stateId}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/DistrictList.xhtml"
            rendered="#{districtList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/DistrictList.xhtml"
            rendered="#{districtList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{districtList.previousFirstResult}"/>
        </s:link>

        <s:link view="/DistrictList.xhtml"
            rendered="#{districtList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{districtList.nextFirstResult}"/>
        </s:link>

        <s:link view="/DistrictList.xhtml"
            rendered="#{districtList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{districtList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/DistrictEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create district">
            <f:param name="districtCountryId"/>
            <f:param name="districtId"/>
            <f:param name="districtStateId"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
