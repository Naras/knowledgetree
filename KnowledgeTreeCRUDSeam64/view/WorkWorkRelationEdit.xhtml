<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="workWorkRelation" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{workWorkRelationHome.managed ? 'Edit' : 'Add'} Work work relation</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       disabled="#{workWorkRelationHome.managed}"
                       required="true"
                           size="20"
                      maxlength="20"
                          value="#{workWorkRelationHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="descriptionField" template="layout/edit.xhtml">
                <ui:define name="label">Description</ui:define>
                <h:inputTextarea id="description"
                               cols="80"
                               rows="10"
                              value="#{workWorkRelationHome.instance.description}"/>
            </s:decorate>


            <s:decorate id="nameField" template="layout/edit.xhtml">
                <ui:define name="label">Name</ui:define>
                <h:inputText id="name"
                           size="100"
                      maxlength="100"
                          value="#{workWorkRelationHome.instance.name}">
                    <a:support event="onblur" reRender="nameField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{workWorkRelationHome.persist}"
                       disabled="#{!workWorkRelationHome.wired}"
                       rendered="#{!workWorkRelationHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{workWorkRelationHome.update}"
                       rendered="#{workWorkRelationHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{workWorkRelationHome.remove}"
                      immediate="true"
                       rendered="#{workWorkRelationHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/WorkWorkRelation.xhtml"
                rendered="#{workWorkRelationHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty workWorkRelationFrom ? 'WorkWorkRelationList' : workWorkRelationFrom}.xhtml"
                rendered="#{!workWorkRelationHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Work relatesto works">
        <h:form styleClass="association" id="workRelatestoWorksChildren">

            <h:outputText value="There are no workRelatestoWorks associated with this workWorkRelation."
                       rendered="#{empty workWorkRelationHome.workRelatestoWorks}"/>

            <rich:dataTable value="#{workWorkRelationHome.workRelatestoWorks}"
                           var="_workRelatestoWork"
                      rendered="#{not empty workWorkRelationHome.workRelatestoWorks}"
                    rowClasses="rvgRowOne,rvgRowTwo"
                            id="workRelatestoWorksTable">
                <rich:column sortBy="#{_workRelatestoWork.id.work1}">
                    <f:facet name="header">Work1</f:facet>
                    <h:outputText value="#{_workRelatestoWork.id.work1}"/>
                </rich:column>
                <rich:column sortBy="#{_workRelatestoWork.id.work2}">
                    <f:facet name="header">Work2</f:facet>
                    <h:outputText value="#{_workRelatestoWork.id.work2}"/>
                </rich:column>
                <rich:column sortBy="#{_workRelatestoWork.sortorder}">
                    <f:facet name="header">Sortorder</f:facet>
                    <h:outputText value="#{_workRelatestoWork.sortorder}"/>
                </rich:column>
            </rich:dataTable>

        </h:form>

        <f:subview rendered="#{workWorkRelationHome.managed}" id="workRelatestoWorks">
        <div class="actionButtons">
            <s:button id="addworkRelatestoWork"
                   value="Add workRelatestoWork"
                    view="/WorkRelatestoWorkEdit.xhtml"
             propagation="none">
                 <f:param name="workWorkRelationId"
                         value="#{workWorkRelationHome.instance.id}"/>
                 <f:param name="workRelatestoWorkFrom" value="WorkWorkRelation"/>
            </s:button>
        </div>
        </f:subview>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
