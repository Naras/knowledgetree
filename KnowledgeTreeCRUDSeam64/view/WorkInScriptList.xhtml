<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="workInScriptSearch" styleClass="edit">

        <rich:simpleTogglePanel label="WorkInScript Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Script</ui:define>
                <h:inputText id="script" value="#{workInScriptList.workInScript.id.script}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work" value="#{workInScriptList.workInScript.id.work}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Location</ui:define>
                <h:inputText id="location" value="#{workInScriptList.workInScript.location}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{workInScriptList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/WorkInScriptList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">WorkInScript Search Results (#{empty workInScriptList.resultList ? 0 : (workInScriptList.paginated ? workInScriptList.resultCount : workInScriptList.resultList.size)})</f:facet>
    <div class="results" id="workInScriptList">

    <h:outputText value="The workInScript search returned no results."
               rendered="#{empty workInScriptList.resultList}"/>

    <rich:dataTable id="workInScriptList"
                var="_workInScript"
              value="#{workInScriptList.resultList}"
           rendered="#{not empty workInScriptList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInScriptList}"/>
                    <ui:param name="propertyLabel" value="Script"/>
                    <ui:param name="propertyPath" value="workInScript.id.script"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInScript.id.script}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInScriptList}"/>
                    <ui:param name="propertyLabel" value="Work"/>
                    <ui:param name="propertyPath" value="workInScript.id.work"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInScript.id.work}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInScriptList}"/>
                    <ui:param name="propertyLabel" value="Location"/>
                    <ui:param name="propertyPath" value="workInScript.location"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInScript.location}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInScriptList}"/>
                    <ui:param name="propertyLabel" value="Script id"/>
                    <ui:param name="propertyPath" value="workInScript.script.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInScript.script.id}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{workInScriptList}"/>
                    <ui:param name="propertyLabel" value="Work id"/>
                    <ui:param name="propertyPath" value="workInScript.work.id"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_workInScript.work.id}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'WorkInScript' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="workInScriptViewId">
                <f:param name="workInScriptScript"
                        value="#{_workInScript.id.script}"/>
                <f:param name="workInScriptWork"
                        value="#{_workInScript.id.work}"/>
            </s:link>
            #{' '}
            <s:link view="/WorkInScriptEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="workInScriptEdit"
                rendered="#{empty from}">
                <f:param name="workInScriptScript"
                        value="#{_workInScript.id.script}"/>
                <f:param name="workInScriptWork"
                        value="#{_workInScript.id.work}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/WorkInScriptList.xhtml"
            rendered="#{workInScriptList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/WorkInScriptList.xhtml"
            rendered="#{workInScriptList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{workInScriptList.previousFirstResult}"/>
        </s:link>

        <s:link view="/WorkInScriptList.xhtml"
            rendered="#{workInScriptList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{workInScriptList.nextFirstResult}"/>
        </s:link>

        <s:link view="/WorkInScriptList.xhtml"
            rendered="#{workInScriptList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{workInScriptList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/WorkInScriptEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create workInScript">
            <f:param name="workInScriptScript"/>
            <f:param name="workInScriptWork"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
