<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="workInScript" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{workInScriptHome.managed ? 'Edit' : 'Add'} Work in script</f:facet>


            <s:decorate id="scriptField" template="layout/edit.xhtml">
                <ui:define name="label">Script</ui:define>
                <h:inputText id="script"
                       disabled="#{workInScriptHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{workInScriptHome.instance.id.script}">
                    <a:support event="onblur" reRender="scriptField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="workField" template="layout/edit.xhtml">
                <ui:define name="label">Work</ui:define>
                <h:inputText id="work"
                       disabled="#{workInScriptHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{workInScriptHome.instance.id.work}">
                    <a:support event="onblur" reRender="workField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>


            <s:decorate id="locationField" template="layout/edit.xhtml">
                <ui:define name="label">Location</ui:define>
                <h:inputTextarea id="location"
                               cols="80"
                               rows="3"
                              value="#{workInScriptHome.instance.location}"/>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{workInScriptHome.persist}"
                       disabled="#{!workInScriptHome.wired}"
                       rendered="#{!workInScriptHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{workInScriptHome.update}"
                       rendered="#{workInScriptHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{workInScriptHome.remove}"
                      immediate="true"
                       rendered="#{workInScriptHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/WorkInScript.xhtml"
                rendered="#{workInScriptHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty workInScriptFrom ? 'WorkInScriptList' : workInScriptFrom}.xhtml"
                rendered="#{!workInScriptHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Script *" labelClass="required">
    <div class="association" id="scriptParent">

        <h:outputText value="There is no script associated with this workInScript."
                   rendered="#{workInScriptHome.instance.script == null}"/>

        <rich:dataTable var="_script"
                   value="#{workInScriptHome.instance.script}"
                rendered="#{workInScriptHome.instance.script != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="scriptTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_script.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_script.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Unicode block</f:facet>
                <h:outputText value="#{_script.unicodeBlock}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{workInScriptHome.instance.script != null ? 'changeParent' : 'selectParent'}" value="#{workInScriptHome.instance.script != null ? 'Change' : 'Select'} script"
                       view="/ScriptList.xhtml">
                <f:param name="from" value="WorkInScriptEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Work *" labelClass="required">
    <div class="association" id="workParent">

        <h:outputText value="There is no work associated with this workInScript."
                   rendered="#{workInScriptHome.instance.work == null}"/>

        <rich:dataTable var="_work"
                   value="#{workInScriptHome.instance.work}"
                rendered="#{workInScriptHome.instance.work != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="workTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_work.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                <h:outputText value="#{_work.description}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Title</f:facet>
                <h:outputText value="#{_work.title}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{workInScriptHome.instance.work != null ? 'changeParent' : 'selectParent'}" value="#{workInScriptHome.instance.work != null ? 'Change' : 'Select'} work"
                       view="/WorkList.xhtml">
                <f:param name="from" value="WorkInScriptEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
