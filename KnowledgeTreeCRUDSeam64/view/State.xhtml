<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">State Details</f:facet>

        <s:decorate id="countryId" template="layout/display.xhtml">
            <ui:define name="label">Country id</ui:define>
            <h:outputText value="#{stateHome.instance.id.countryId}"/>
        </s:decorate>
        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{stateHome.instance.id.id}"/>
        </s:decorate>

        <s:decorate id="name" template="layout/display.xhtml">
            <ui:define name="label">Name</ui:define>
            <h:outputText value="#{stateHome.instance.name}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/StateEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty stateFrom ? 'StateList' : stateFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Cities</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="citiesChildren">

        <h:outputText value="There are no cities associated with this state."
                   rendered="#{empty stateHome.cities}"/>

        <rich:dataTable value="#{stateHome.cities}"
                       var="_city"
                  rendered="#{not empty stateHome.cities}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="citiesTable">
            <rich:column sortBy="#{_city.id.countryId}">
                <f:facet name="header">Country id</f:facet>
                <h:outputText value="#{_city.id.countryId}"/>
            </rich:column>
            <rich:column sortBy="#{_city.id.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_city.id.id}"/>
            </rich:column>
            <rich:column sortBy="#{_city.id.stateId}">
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_city.id.stateId}"/>
            </rich:column>
            <rich:column sortBy="#{_city.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_city.name}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectcity"
                     value="Select"
                      view="/City.xhtml">
                    <f:param name="cityCountryId"
                            value="#{_city.id.countryId}"/>
                    <f:param name="cityId"
                            value="#{_city.id.id}"/>
                    <f:param name="cityStateId"
                            value="#{_city.id.stateId}"/>
                    <f:param name="cityFrom" value="State"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add city"
                view="/CityEdit.xhtml">
            <f:param name="stateId"
                    value="#{stateHome.instance.id}"/>
            <f:param name="cityFrom" value="State"/>
        </s:button>
    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Country</h:panelGroup>
        </f:facet>
    <div class="association" id="countryParent">

        <h:outputText value="There is no country associated with this state."
                   rendered="#{stateHome.instance.country == null}"/>

        <rich:dataTable var="_country"
                   value="#{stateHome.instance.country}"
                rendered="#{stateHome.instance.country != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="countryTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_country.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_country.name}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewcountry"
                     value="View"
                      view="/Country.xhtml">
                    <f:param name="countryId"
                           value="#{_country.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/onetomany.gif" style="vertical-align: middle; padding-right: 4px;"/>Districts</h:panelGroup>
        </f:facet>
    <h:form styleClass="association" id="districtsChildren">

        <h:outputText value="There are no districts associated with this state."
                   rendered="#{empty stateHome.districts}"/>

        <rich:dataTable value="#{stateHome.districts}"
                       var="_district"
                  rendered="#{not empty stateHome.districts}"
                rowClasses="rvgRowOne,rvgRowTwo"
                        id="districtsTable">
            <rich:column sortBy="#{_district.id.countryId}">
                <f:facet name="header">Country id</f:facet>
                <h:outputText value="#{_district.id.countryId}"/>
            </rich:column>
            <rich:column sortBy="#{_district.id.id}">
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_district.id.id}"/>
            </rich:column>
            <rich:column sortBy="#{_district.id.stateId}">
                <f:facet name="header">State id</f:facet>
                <h:outputText value="#{_district.id.stateId}"/>
            </rich:column>
            <rich:column sortBy="#{_district.name}">
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_district.name}"/>
            </rich:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <s:link id="selectdistrict"
                     value="Select"
                      view="/District.xhtml">
                    <f:param name="districtCountryId"
                            value="#{_district.id.countryId}"/>
                    <f:param name="districtId"
                            value="#{_district.id.id}"/>
                    <f:param name="districtStateId"
                            value="#{_district.id.stateId}"/>
                    <f:param name="districtFrom" value="State"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </h:form>

    <div class="actionButtons">
        <s:button
               value="Add district"
                view="/DistrictEdit.xhtml">
            <f:param name="stateId"
                    value="#{stateHome.instance.id}"/>
            <f:param name="districtFrom" value="State"/>
        </s:button>
    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
