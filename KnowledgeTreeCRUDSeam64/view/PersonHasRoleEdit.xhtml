<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="personHasRole" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{personHasRoleHome.managed ? 'Edit' : 'Add'} Person has role</f:facet>


            <s:decorate id="personField" template="layout/edit.xhtml">
                <ui:define name="label">Person</ui:define>
                <h:inputText id="person"
                       disabled="#{personHasRoleHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{personHasRoleHome.instance.id.person}">
                    <a:support event="onblur" reRender="personField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <s:decorate id="roleField" template="layout/edit.xhtml">
                <ui:define name="label">Role</ui:define>
                <h:inputText id="role"
                       disabled="#{personHasRoleHome.managed}"
                      required="true"
                          size="20"
                     maxlength="20"
                         value="#{personHasRoleHome.instance.id.role}">
                    <a:support event="onblur" reRender="roleField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{personHasRoleHome.persist}"
                       disabled="#{!personHasRoleHome.wired}"
                       rendered="#{!personHasRoleHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{personHasRoleHome.update}"
                       rendered="#{personHasRoleHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{personHasRoleHome.remove}"
                      immediate="true"
                       rendered="#{personHasRoleHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/PersonHasRole.xhtml"
                rendered="#{personHasRoleHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty personHasRoleFrom ? 'PersonHasRoleList' : personHasRoleFrom}.xhtml"
                rendered="#{!personHasRoleHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Person *" labelClass="required">
    <div class="association" id="personParent">

        <h:outputText value="There is no person associated with this personHasRole."
                   rendered="#{personHasRoleHome.instance.person == null}"/>

        <rich:dataTable var="_person"
                   value="#{personHasRoleHome.instance.person}"
                rendered="#{personHasRoleHome.instance.person != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="personTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_person.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">First</f:facet>
                <h:outputText value="#{_person.first}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Initials</f:facet>
                <h:outputText value="#{_person.initials}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Last</f:facet>
                <h:outputText value="#{_person.last}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Middle</f:facet>
                <h:outputText value="#{_person.middle}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Nick</f:facet>
                <h:outputText value="#{_person.nick}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Other</f:facet>
                <h:outputText value="#{_person.other}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Personlife id</f:facet>
                <h:outputText value="#{_person.personlife.id}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{personHasRoleHome.instance.person != null ? 'changeParent' : 'selectParent'}" value="#{personHasRoleHome.instance.person != null ? 'Change' : 'Select'} person"
                       view="/PersonList.xhtml">
                <f:param name="from" value="PersonHasRoleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>

    <rich:tab label="Role *" labelClass="required">
    <div class="association" id="roleParent">

        <h:outputText value="There is no role associated with this personHasRole."
                   rendered="#{personHasRoleHome.instance.role == null}"/>

        <rich:dataTable var="_role"
                   value="#{personHasRoleHome.instance.role}"
                rendered="#{personHasRoleHome.instance.role != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="roleTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_role.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_role.name}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{personHasRoleHome.instance.role != null ? 'changeParent' : 'selectParent'}" value="#{personHasRoleHome.instance.role != null ? 'Change' : 'Select'} role"
                       view="/RoleList.xhtml">
                <f:param name="from" value="PersonHasRoleEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
